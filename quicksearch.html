    {"global.html":{"id":"global.html","title":"Global","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Global Type Definitions DisplayOptions Display options for a label Type: Object Properties: Name Type Argument Default Description backgroundColor string &lt;optional&gt; \"white\" Background color in format which Canvas can read. Defaults to \"white\". borderColor string &lt;optional&gt; \"#ccc\" Border color in format which Canvas can read. Defaults to \"#ccc\". fontColor string &lt;optional&gt; \"black\" Font color in format which Canvas can read. Defaults to \"black\". textAlignText \"left\" | \"center\" | \"right\" &lt;optional&gt; \"left\" alignment. Defaults to \"left\". origin \"topLeft\" | \"topCenter\" | \"topRight\" | \"bottomLeft\" | \"bottomCenter\" | \"bottomRight\" | \"leftCenter\" | \"rightCenter\" | \"center\" &lt;optional&gt; \"center\" Origin of a label, i.e. which \"part\" of it will be at given latLng. Defaults to \"center\". maxWidth number &lt;optional&gt; 0 Maximum width of a label in number of characters per line. If label will exceed this parameter, it will be wrapped. If it's less than 1, label width will not be limited. Must be an integer. Defaults to 0. LabelProperties Object that represents label. Not linked to the actual label in any way, won't be updated over time, can be freely modified. Type: DisplayOptions Properties: Name Type Description id string ID of a label text string Text of a label latLng Array.&lt;number&gt; Position of a label in format: [lat, lng]. It doesn't work with Leaflet LatLng objects. onJsonLoad(fileInput) Parameters: Name Type Description fileInput HTMLInputElement File input containing JSON. You must only read this file as text, you shouldn't parse it, handle parsing errors or anything, system will do this for you. Returns: Content of the file Type string onJsonSave(JSON, filename) Parameters: Name Type Description JSON string JSON to save. filename string Default filename. @see {SystemOptions} onProjectExport(zip) Parameters: Name Type Description zip JSZip A JSZip instance to save SystemOptions Options for the Layer System Type: Object Properties: Name Type Argument Default Description aboutHTML string &lt;optional&gt; HTML that will be displayed in \"About\" section in settings. Defaults to undefined. defaultLocale string &lt;optional&gt; \"English\" Locale to use by default. Defaults to \"English\". filePrefix string &lt;optional&gt; \"\" Prefix that will be added to the saved files, i.e. if equals to \"MyApp\", saved project file will be called \"MyAppProject.json\" instead of \"Project.json\". Defaults to empty string. enableSettings boolean &lt;optional&gt; true If set to true, user will be able to set up your application using built-in settings system. Otherwise, settings button will be removed. Setting this option to false is not recommended because you'll need to implement theme and locale switching yourself. System doesn't provide any API for that, so disabling this option is not recommended. Defaults to true. enableProjects boolean &lt;optional&gt; true If set to true, user will be able to save and load projects using built-in serialization system. Otherwise, save and load buttons will be removed. Defaults to true. enableExport boolean &lt;optional&gt; true If set to true, user will be able to export project to JSON. Otherwise, export button will be removed. Defaults to true. enableBaseLayerSwitching boolean &lt;optional&gt; true If set to true, user will be able to switch Leaflet base layers (i.e. map providers). Otherwise, maps select menu will be removed. Defaults to true. position \"topleft\" | \"topright\" | \"bottomleft\" | \"bottomright\" &lt;optional&gt; \"topright\" Position of the menu button. If set to topleft or bottom left, menu itself will be on the left side. Defaults to \"topright\". useOnlyThisLayer function &lt;optional&gt; If you need to display only one layer and disable ability to add other layers, pass your layer's class (class, not an instance, i.e. L.ALS.Layer, not new L.ALS.Layer()) here. So you'll end up with pretty much static menu. Defaults to undefined. onJsonSave onJsonSave &lt;optional&gt; A function to call when project is being saved. Replaces default saving routine. Will be used ONLY if user's browser doesn't support Blob. Here you must provide a routine to save a string to a file. Use it ONLY if you have a backend to upload files to and simulate a download! ALS already provides all the needed hacks, fixes bugs in saveAs and much more. If you don't trust this text, check the source code. Don't waste your time on making your own hacks. Value defaults to undefined. onJsonLoad onJsonLoad &lt;optional&gt; A function to call when user wants to load a project. Replaces default file loading routine. Will be used ONLY if user's browser doesn't support FileReader. Here you must provide a routine to read file from an input as text and return it. Use it ONLY if you have a backend to upload files to and simulate a download! ALS already provides all the needed hacks, fixes bugs in saveAs and much more. If you don't trust this text, check the source code. Don't waste your time on making your own hacks. Value defaults to undefined. onProjectExport onProjectExport &lt;optional&gt; A function to call when user exports project. Replaces default file saving routine. It will be called ONLY if user's browser doesn't support Blob. Here you must provide a routine to save a JSZip instance. Use it ONLY if you have a backend to upload files to and simulate a download! ALS already provides all the needed hacks , fixes bugs in saveAs and much more. If you don't trust this text, check the source code. Don't waste your time on making your own hacks. Value defaults to undefined. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Classes Classes ControlZoom Layer CanvasLayer LabelLayer WidgetLayer Serializable Settings System Widgetable WidgetableWindow BaseItemsWidget BaseWidget Button ButtonsGroup Checkbox Color Divider DropDownList Email File Number Password RadioButtonsGroup SimpleLabel Text TextArea Time ValueLabel Wizard Namespaces ALS Helpers LeafletLayers Locales Widgets × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"namespaces.list.html":{"id":"namespaces.list.html","title":"Namespaces","body":" ALS Namespaces L.ALSL.ALS.Help ernals L Externals Classes ControlZoom Layer CanvasLayer LabelLayer WidgetLayer Serializable Settings System Widgetable WidgetableWindow BaseItemsWidget BaseWidget Button ButtonsGroup Checkbox Color Divider DropDownList Email File Number Password RadioButtonsGroup SimpleLabel Text TextArea Time ValueLabel Wizard Namespaces ALS Helpers LeafletLayers Locales Widgets × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"index.html":{"id":"index.html","title":"Index","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Welcome to ALS documentation And thank you for considering using this library! Don't know what ALS is? Check out its GitHub page and this project to see what it can do. Docs overview To start off, read this important entries: L.ALS - What ALS is and how it works. L.ALS.System - A basic workflow. L.ALS.Layer - How to create a layer. L.ALS.Widgets - How to work with widgets. L.ALS.Wizard - What a wizard is and how to create one. L.ALS.Settings - How to create settings for your layer. L.ALS.Serializable - How to serialize your layer, so users will be able to save and load projects. L.ALS.Locales - How to localize your application. You may also find these entries useful: L.ALS.Widgetable - General information about Widgetable classes such as layers, wizards and settings. L.ALS.Helpers - Useful helper methods and properties. L.ALS.LeafletLayers - Some cool Leaflet layers. L.ALS.ControlZoom - Zoom control which matches ALS aesthetics. L.ALS.WidgetableWindow - A widgetable window. Important notes ALS uses Leaflet class system. Please, read about it at Leaflet docs. ALS includes RemixIcon icon pack which you can use. Some ALS parts even directly support setting RemixIcon classes. ALS includes following polyfills: classList.js keyboardevent-key-polyfill CoreJS and Babel Runtime Regenerator Please, test your application before adding any other polyfills (even CoreJS and Babel Runtime Regenerator!) because it might work just fine as it is. Project file format Projects are made by serializing everything on the map to JSON: layers, menus, widgets, etc. It's done this way so people will be able to make their applications as dynamic as they want. Both bless and curse of this is that changes in application introduces changes in project format. Yes, you won't need to change anything related to the file format, system will do everything for you. But you need to either provide a way to convert old projects to a new format or test everything carefully before the release. Docs are wrong / incomplete / hard to read / etc? Huge apologies for that. Please, report all issues with the docs to the ALS repo. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"external-L.html":{"id":"external-L.html","title":"External: L","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L External: L L Leaflet namespace See: https://leafletjs.com/reference-1.7.1.html × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.html":{"id":"L.ALS.html","title":"Namespace: ALS","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Namespace: ALS ALS Root object containing all Layer System stuff. Layer System contains these important \"subsystems\": System itself. See L.ALS.System docs for examples of general usage. Layers. See L.ALS.System example on how to create a basic layer: Layers themselves. Those are not Leaflet layers but wrappers around theme. System works with these layers, not with Leaflet layers. See L.ALS.Layer docs for examples on how to create custom layers. Wizards - widgetables (see below) that provides initial layer parameters. See L.ALS.Wizard for examples of general usage. Settings - widgetables that provides settings for your layers. See L.ALS.Settings for examples of general usage. Widget system: Widgetables - containers for widgets. See L.ALS.Widgetable docs for examples of general usage. Widgets. See L.ALS.Widgets for examples of general usage. See L.ALS.Widgets.BaseWidget for examples on how to create custom widgets. Serialization and deserialization - used to save and load projects. See L.ALS.Serializable docs for examples on how to use it and create custom mechanisms. Locales - allows you to localize your whole application. See L.ALS.Locales docs for examples on how to use it. Useful helpers. See L.ALS.Helpers. Zoom control which matches ALS aesthetics. See L.ALS.ControlZoom. Patches: L.Layer#setInteractive, L.Layer#getInteractive, L.Layer#isInteractive - patch made by Piero \"Jadaw1n\" Steinger which adds ability to set and check interactive state of Leaflet layers. Serialization patches: RegExp#serialize, RegExp.deserialize, L.LatLng#serialize, L.LatLng.deserialize Note: ALS uses Leaflet class system. Please, read about it at Leaflet docs. Classes ControlZoom Layer Serializable Settings System Widgetable WidgetableWindow Wizard Namespaces Helpers LeafletLayers Locales Widgets Members &lt;static&gt; locale Current locale which contains both default and custom locale properties. Use it only \"one-time\", for example, in window.alert(). Do NOT use it in HTML elements, use L.ALS.Locales for that. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.ControlZoom.html":{"id":"L.ALS.ControlZoom.html","title":"Class: ControlZoom","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Class: ControlZoom .ALS. ControlZoom new ControlZoom() Custom zoom control which matches ALS aesthetics. Extends L.Control × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.Helpers.html":{"id":"L.ALS.Helpers.html","title":"Namespace: Helpers","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Namespace: Helpers .ALS. Helpers Contains helper methods and properties Members &lt;static&gt; _ieProjectErrorWindow :L.ALS._service.IEErrorWindow Error window to display when user tries to load prokect in IE &lt;= 9 and error occurs Type: L.ALS._service.IEErrorWindow &lt;static&gt; deviceType :\"desktop\"|\"phone\"|\"tablet\" Contains user's device type. This detection has been performed using only user agent. If you want to implement something that relies on actual device type, consider performing feature detection by yourself. Otherwise, use this property to maintain consistent look and feel. Type: \"desktop\" | \"phone\" | \"tablet\" &lt;static&gt; isChrome :boolean If user's browser is Chrome, will be set to true. Will be false otherwise. Type: boolean &lt;static&gt; isIE :boolean If user's browser is IE (any version), will be true. Will be false otherwise. Type: boolean &lt;static&gt; isIE11 :boolean If user's browser is IE11, will be true. Will be false otherwise. Type: boolean &lt;static&gt; isIElte9 :boolean If user's browser is IE9 or less, will be true. Will be false otherwise. Type: boolean &lt;static&gt; isMobile :boolean Equals to deviceType === \"phone\" Type: boolean &lt;static&gt; localStorage :WindowLocalStorage By default, points to window.localStorage. If user's browser doesn't support LocalStorage, will use temporary \"polyfill\" which acts like LocalStorage but doesn't actually save anything. Type: WindowLocalStorage &lt;static&gt; supportsBlob Indicates whether user's browser supports Blob or not &lt;static&gt; supportsDataURL :boolean If user's browser doesn't support Data URLs (URLs in form: data:[&lt;mediatype&gt;][;base64],&lt;data&gt;), this will true. Otherwise will be false. Type: boolean &lt;static&gt; supportsFlexbox :boolean If user's browser supports flexbox, will be set to true. Will be false otherwise. Type: boolean Methods &lt;static&gt; createDataURL(filename, mediatype, encoding, data, notifyIfCantKeepExtension) Makes browser download data by creating data URL. Parameters: Name Type Description filename string Name of the file to save mediatype string Data URL media type encoding string Data or text encoding data string Data itself notifyIfCantKeepExtension boolean If user's browser can't keep extension, notify them about it &lt;static&gt; dispatchEvent(object, type) Dispatches event of given type to given object. Parameters: Name Type Description object Object Object to dispatch event to type string Type of event &lt;static&gt; formatNumber(number) Formats number to more readable format by inserting spaces Parameters: Name Type Description number number | string Number to format Returns: Formatted number Type string &lt;static&gt; generateID() Generates random and unique ID Returns: Generated ID Type string &lt;static&gt; getFileExtension(filename) Finds extension of the given filename, i.e. part after last dot. Parameters: Name Type Description filename string Filaname Returns: Extension Type string &lt;static&gt; HTMLToElement(html, appendTo) Parses given HTML and appends it to given element as a child Parameters: Name Type Description html string HTML to parse appendTo Element Element to append parsed HTML to &lt;static&gt; isObjectEmpty(object) Checks if given object is empty Parameters: Name Type Description object Object Object to check Returns: True, if object is empty. False otherwise. Type boolean &lt;static&gt; makeHideable(button, element, onHideCallback, onShowCallback, clickAfter) Makes button hide or show element on click. Both button and element will have attribute \"data-hidden\" equal to 0 or 1. Parameters: Name Type Description button Element Button that will control visibility of the element. element Element Element that will be controlled onHideCallback function Function to call on hiding onShowCallback function Function to call on showing clickAfter boolean If set to true, button will be clicked after all the things will be applied. You may want to set it to false if your callbacks affects unfinished stuff. &lt;static&gt; mergeOptions(defaultOptions, newOptions) Merges two options into one object without modifying them. It checks if property is present in the defaultOptions, defaultOptions should contain ALL the needed properties. Parameters: Name Type Description defaultOptions Object Object containing all default options newOptions Object Options passed by the user Returns: Object containing merged properties of two given objects Type Object &lt;static&gt; notifyIfDataURLIsNotSupported(extension) Displays notification if Data URL is not supported Parameters: Name Type Description extension string file extension to display in notification &lt;static&gt; readTextFile(fileInput, notSupportedNotification, callback) Reads file opened on fileInput as text, calls given callback and passes text to it Parameters: Name Type Description fileInput HTMLInputElement File input to read file from notSupportedNotification string If user's browser doesn't support reading text files, this notification will be presented. callback function Callback to pass text to &lt;static&gt; saveAsText(string, filename) Saves string as text Parameters: Name Type Description string string String to save filename string Name of the file to save × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.Layer.html":{"id":"L.ALS.Layer.html","title":"Class: Layer","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Class: Layer .ALS. Layer new Layer(wizardResults, settings) Base class for all layers for the Layer System. Basically, it's a wrapper around L.FeatureGroup. It doesn't provide all of it's methods because they're used internally in the layer system, and their usage will break it. So do NOT touch the actual FeatureGroup object. Every layer has its own menu which you can modify by using methods inherited from L.ALS.Widgetable. Usage: Set L.ALS.Layer#defaultName property to the default name of your layer. Create wizard by extending L.ALS.Wizard. Set L.ALS.Layer.wizard to an instance of your wizard. If you need to implement settings for your layer, extend L.ALS.Settings and set L.ALS.Layer.settings to an instance of your settings. Implement L.ALS.Layer#init method. It's used as a constructor. Modify layer menu by using methods inherited from L.ALS.Widgetable. Implement your own methods or extend current ones. Basically, make it work :D Please, read the docs for each public method, you might need to (if not should) override most of them. Important notes: NEVER use L.LayerGroup because it breaks layer system! Use L.ALS.Layer#addLayers and L.ALS.Layer#removeLayers to add and remove Leaflet layers. To hide layer from the map, use this.map.remove() and this.map.add(). Use L.ALS.Layer#addEventListenerTo and L.ALS.Layer#removeEventListenerFrom to add and remove event listeners from objects and map. Unless your layer is super simple, you'll most likely need to implement custom serialization and deserialization mechanisms. Please, refer to the L.ALS.Serializable docs and example project for this. Parameters: Name Type Description wizardResults Object Results compiled from the wizard. It is an object who's keys are IDs of your controls and values are values of your controls. settings Object Current layer settings. Extends L.ALS.Widgetable Members &lt;static&gt; settings :L.ALS.Settings Settings instance Type: L.ALS.Settings &lt;static&gt; wizard :L.ALS.Wizard Wizard instance which gives a layer its initial properties Type: L.ALS.Wizard &lt;protected&gt; constructorArguments :Array.&lt;any&gt; Contains arguments passed to this constructor Type: Array.&lt;any&gt; Inherited From: L.ALS.Serializable#constructorArguments container :HTMLDivElement Container to add widgets to. This element must be added to the page. Type: HTMLDivElement Inherited From: L.ALS.Widgetable#container &lt;readonly&gt; defaultName :string Name to be assigned to this layer by default. You can use locale property to localize it. Type: string &lt;readonly&gt; id :string Unique ID of this layer Type: string &lt;readonly&gt; isSelected :boolean Indicates whether this layer is selected or not. Should not be modified! Type: boolean &lt;readonly&gt; isShown :boolean Indicates whether this layer is shown or not. Do NOT modify! Type: boolean &lt;protected&gt; map :L.Map Map on which this layer is being added Type: L.Map &lt;protected&gt; serializationIgnoreList :Array.&lt;string&gt; Contains properties that won't be serialized. Append your properties at constructor. Type: Array.&lt;string&gt; Inherited From: L.ALS.Serializable#serializationIgnoreList Methods &lt;static&gt; deserialize() See: L.ALS.Serializable.deserialize &lt;static&gt; deserializeImportantProperties(serialized, instance) Deserializes some important properties. Must be called at deserialize in any layer! Parameters: Name Type Description serialized Object Serialized object instance L.ALS.Layer | Object New instance of your layer addEventListenerTo(object, type, handler) Adds event listener (handler) to the object. Use it instead of object.on(). Note: we use object's methods as handlers to be able to save and restore them when user saves the project. Parameters: Name Type Description object Object Object to add listener to type string Event type, string in format used by Leaflet handler string Your object's method that will handle this event addLayers(layers) Adds Leaflet layers to this layer. Do NOT override! Parameters: Name Type Description layers L.Layer Layers to add addWidget(widget) Adds widget to this widgetable Parameters: Name Type Description widget L.ALS.Widgets.BaseWidget Widget to add Inherited From: L.ALS.Widgetable#addWidget Returns: This Type L.ALS.Widgetable addWidgets(widgets) Adds all widgets to this widgetable Parameters: Name Type Description widgets L.ALS.Widgets.BaseWidget Widgets to add Inherited From: L.ALS.Widgetable#addWidgets Returns: This Type L.ALS.Widgetable applyNewSettings(settings) Being called when user updates the settings. Use it to update your layer depending on changed settings. Parameters: Name Type Description settings Object Same as settings passed to L.ALS.Layer#init &lt;protected&gt; copySettingsToThis(settings) Copies settings to this layer as properties Parameters: Name Type Description settings Object settings argument passed to L.ALS.Layer#init deleteLayer(shouldAskUser) Deletes this layer Parameters: Name Type Description shouldAskUser boolean If set to true, the message asking if user wants to delete selected layer will be displayed. Otherwise, layer will be silently deleted. deserializeWidgets(serializedWidgets, seenObjects) Deserializes widgets and adds them to this object. Removes all previously added widgets. Use this if you want to deserialize only widgets in your own Widgetable. Parameters: Name Type Description serializedWidgets Object Result of L.ALS.Widgetable#serializeWidgets seenObjects Object Already seen objects' ids. Intended only for internal use. Inherited From: L.ALS.Widgetable#deserializeWidgets eachLayer() See: FeatureGroup.eachLayer Returns: this Type L.ALS.Layer getBounds() See: FeatureGroup.getBounds getName() Returns: Name of this layer Type string getWidgetById(id) Finds widget by ID Parameters: Name Type Description id string ID of a control to find Inherited From: L.ALS.Widgetable#getWidgetById Returns: Widget with given ID. Type L.ALS.Widgets.BaseWidget init(wizardResults, settings) Use this method instead of L.ALS.Layer#initialize Parameters: Name Type Description wizardResults Object Results compiled from the wizard. It is an object who's keys are IDs of your controls and values are values of your controls. settings Object Current layer settings. onDelete() Being called upon deletion. There you can clean up everything you've done which can't be undone by the system (i.e., added layers directly to the map or created elements on the page) onDeselect() Being called when user deselects this layer. If you've added additional controls, remove them here. onHide() Being called when layer is being hidden onNameChange() Being called when user changes this layer's name onSelect() Being called when user selects this layer. If you have additional controls to display, do it here. onShow() Being called when layer is being shown removeAllWidgets() Removes all widgets from the container Inherited From: L.ALS.Widgetable#removeAllWidgets Returns: This Type L.ALS.Widgetable removeEventListenerFrom(object, type, handler) Removes event listener (handler) to the specified event type from the object. Use it instead object.off(). Parameters: Name Type Description object object Object to remove event listener from type string Event type handler string Event listener (handler) to remove See: Layer.addEventListenerTo For more information removeLayers(layers) Removes added Leaflet layers with its event handlers. Parameters: Name Type Description layers L.Layer Layers to remove. If layer extends LayerGroup, will also remove Leaflet layers contained in it. removeWidget(id) Removes widget from the container Parameters: Name Type Description id string ID of a widget to remove Inherited From: L.ALS.Widgetable#removeWidget Returns: This Type L.ALS.Widgetable serialize(seenObjects) Serializes this layer. Default implementation is: let serialized = L.ALS.Widgetable.prototype.serialize.call(this, seenObjects); this.serializeImportantProperties(serialized); return serialized; Parameters: Name Type Description seenObjects Object Already seen objects Overrides: L.ALS.Widgetable#serialize Returns: Type Object serializeConstructorArguments() Serializes constructor arguments. If your constructor is not empty, result of this method MUST be added to json at L.ALS.Serializable#serialize as \"_construtorArgs\" property. Inherited From: L.ALS.Serializable#serializeConstructorArguments Returns: Serialized constructor arguments Type Array serializeImportantProperties(serialized) Serializes some important properties. Must be called at L.ALS.Layer#serialize in any layer! Parameters: Name Type Description serialized Object Your serialized object serializeWidgets(seenObjects) Serializes widgets. Use this if you want to serialize only widgets in your own Widgetable. Parameters: Name Type Description seenObjects Object Already seen objects' ids. Intended only for internal use. Inherited From: L.ALS.Widgetable#serializeWidgets Returns: Object where keys are widget's ids and values are serialized widgets themselves Type Object setConstructorArguments(args) Sets constructor arguments for serialization Parameters: Name Type Description args Arguments to set Inherited From: L.ALS.Serializable#setConstructorArguments setName(name) Sets name of this layer Parameters: Name Type Description name string Name to set setStyle() See: FeatureGroup.setStyle Returns: this Type L.ALS.Layer toGeoJSON() Called when layer is being exported. If you want to export more than only geometry, override this method. Default implementation is: return this._leafletLayers.toGeoJSON(); See: L.FeatureGroup.toGeoJSON × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.LeafletLayers.html":{"id":"L.ALS.LeafletLayers.html","title":"Namespace: LeafletLayers","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Namespace: LeafletLayers .ALS. LeafletLayers Contains Leaflet layers. All these layers has aliases at L namespace, i.e. L.ALS.LeafletLayers.CanvasLayer is the same as L.CanvasLayer. Classes CanvasLayer LabelLayer WidgetLayer × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.LeafletLayers.CanvasLayer.html":{"id":"L.ALS.LeafletLayers.CanvasLayer.html","title":"Class: CanvasLayer","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Class: CanvasLayer .ALS.LeafletLayers. CanvasLayer new CanvasLayer(alwaysOnBottom) A canvas layer for Leaflet. This class is based on L.CanvasLayer (https://github.com/Sumbera/gLayers.Leaflet), but heavily modified, so stick to this class' docs. Canvas is always the size of the screen, its size, position and everything is being recalculated when map is being moved or resized. When it happens, draw() method is being called. Override L.ALS.LeafletLayers.CanvasLayer#draw method and implement your stuff here. Parameters: Name Type Description alwaysOnBottom boolean If browser doesn't support \"pointer-events\" CSS property on HTML elements, canvas will be at very bottom. Otherwise canvas will always stay at the top. To make canvas stay always on bottom and unify experience, set this property to true Example Typical usage: let points = [] // Imagine that there're some points // Extend this class let MyCanvas = L.ALS.LeafletLayers.CanvasLayer.extend({ // Override `draw()` method draw: function (data) { let ctx = data.canvas.getContext('2d'); // Get canvas context ctx.clearRect(0, 0, data.canvas.width, data.canvas.height); // Clear previously drawn stuff // Add points on canvas for (let point of points) { // If point is not in the view, don't draw it to save time. // Though, if part of your image still must be shown, consider extending those bounds. You have to do it yourself. if (!data.bounds.contains(point)) continue; // Draw the point coords = this.latLngToCanvasCoords(point); // Convert coordinates from LatLng to canvas coordinate system. // Draw circle representing the point ctx.beginPath(); ctx.arc(coords.x, coords.y, 3, 0, Math.PI * 2); ctx.fill(); ctx.closePath(); } } }); let canvas = new MyCanvas().addTo(map); // Add canvas to the map Extends L.Layer Methods addTo(map) Adds this layer to a given map Parameters: Name Type Description map Map to add this layer to. Returns: this Type L.ALS.LeafletLayers.CanvasLayer canvasCoordsToLatLng(coords) Converts canvas coordinates to latLng. Parameters: Name Type Description coords Array.&lt;number&gt; Coordinates to convert, array in format [x, y] Returns: Converted coordinates. Type Object draw(data) Being called upon layer redrawing. Override this method and implement your stuff here. Parameters: Name Type Description data Contains information about the canvas Properties Name Type Description layer this canvas HTMLCanvasElement Canvas bounds Current map bounds, see L.Map.getBounds() size Current map size, see L.Map.getSize() zoom number Current map zoom, see L.Map.getZ  value, for example, add a value to a label. Usage note: You must put all your custom locale's properties to L.ALS.English. If you don't care about English localization, just copy all your properties to it. Example Create two localized labels for a couple of widgets and localized about section // Prepare locales // Require System and add additional locales except English before doing anything. require(\"./path/to/ALS/System.js\"); L.ALS.Locales.AdditionalLocales.Russian(); // Add additional Russian locale to ALS. Add additional locales BEFORE defining your custom properties! // Define custom locale properties for English. You can do this in external script and require it instead of doing everything at your entry point. L.ALS.Locales.addLocaleProperties(\"English\", { labelForNumberWidget: \"Enter number\", // Label for number widget labelForColorWidget: \"Choose color\", // Label for color widget aboutText: \"This is my program!\", // Text displayed at \"About\" settings section } // Define custom locale properties for Russian L.ALS.Locales.addLocaleProperties(\"Русский\", { labelForNumberWidget: \"Введите число\", labelForColorWidget: \"Выберите цвет\", aboutText: \"Это моя программа!\", } L.ALS.System.initializeSystem(); // Initialize system after all locales has been set up let map = ... // Create map // Create system let layerSystem = new L.ALS.System(map, { aboutHtml: require(\"./about.js) // Add custom \"About\" section }); // Do your other stuff... // Localise widgets // Imagine code below being at some custom L.ALS.Widgetable where we add our widgets // Pass our new locale properties names as labels to widgets' constructors. // You can pass those names to everything that can be localised. this.addWidgets( new L.ALS.Widgets.Number(\"myNumberId\", \"labelForNumberWidget\"), new L.ALS.Widgets.Color(\"myColorId\", \"labelForColorWidget\") ); // Localize about section // Code below is at \"./about.js\" script module.exports = ` &lt;h1&gt;MyProgram&lt;/h1&gt; &lt;!-- Program's name --&gt; &lt;div data-als-locale-property=\"aboutText\"&gt;&lt;/div&gt; &lt;!-- Program's description localized by \"data-als-locale-property\" attribute --&gt; `; Members &lt;static&gt; \"English\" :Object English locale Type: Object &lt;static&gt; AdditionalLocales Contains additional locales. Here all locales are functions. Call one of them to add it to ALS. You must add additional locales BEFORE adding your own locale properties! Methods &lt;static&gt; addLocaleProperties(name, locale) Adds new locale properties to given locale. Parameters: Name Type Description name string Name of the locale to add properties to. For example, if you wan't to update English locale locale Object Object in format {key: \"value\"} &lt;static&gt; changeLocale(localeName) Changes current locale Parameters: Name Type Description localeName string Locale name &lt;static&gt; getLocalePropertyOrValue(element) Returns either locale property bound to given element (if set) or property's value Parameters: Name Type Description element Element Element to find property of Returns: Found locale property or element's value Type string &lt;static&gt; localizeElement(element, localeProperty, elementPropertyToLocalize) Localizes HTML element Parameters: Name Type Description element Element Element to localize localeProperty string Property name of L.ALS.locale. For example, there's L.ALS.locale.myProperty property which contains your text. You need to pass \"myProperty\" string here. elementPropertyToLocalize string Element's property to output localized text to. If not supplied, will use either textContent, innerText or innerHTML &lt;static&gt; localizeOrSetValue(element, localeProperty, elementPropertyToLocalize) Either localizes element by calling localizeElement() or sets localeProperty as element's value if it doesn't exist in L.ALS.locale Parameters: Name Type Description element Element Element to localize localeProperty string Property name of L.ALS.locale. For example, there's L.ALS.locale.myProperty property which contains your text. You need to pass \"myProperty\" string here. elementPropertyToLocalize string Element's property to output localized text to. If not supplied, will use either textContent, innerText or innerHTML × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.Serializable.html":{"id":"L.ALS.Serializable.html","title":"Class: Serializable","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Class: Serializable .ALS. Serializable new Serializable() Introduction Provides serialization capabilities, used to serialize different kinds of objects to JSON and deserialize them back. Deals with cyclic references. Serializes following types: Array, RegExp, BigInt, Symbol. Serializes custom properties in all of those types. Tries to deal with any types of objects, but you may want to provide your own serialization and deserialization mechanisms. To do so, override serialize() and static deserialize() methods. Caveats: Objects' ownership (where object has been created) changes after deserialization. The way it changes depends on how user's browser handles for ... in loop. The first place object will appear at would be the owner of that object after deserialization. If user's browser doesn't support BigInt or Symbol, those types will be deserialized as number and string respectively. How to implement custom mechanisms You'll have to override L.ALS.Serializable#serialize and L.ALS.Serializable.deserialize methods. L.ALS.Serializable#serialize should return an object that can be serialized by JSON.stringify(). You may want to create plain objects containing your data or use static L.ALS.Serializable.serializeAnyObject method to serialize complex objects. Though it won't work with custom classes, it may be still useful. Static L.ALS.Serializable.deserialize method accepts your serialized object as an argument and must return a deserialized instance of your class. You can use static L.ALS.Serializable.getObjectFromSerialized method to do so and perform your deserialization on returned object. You may also find default deserialization mechanism useful for deserializing complex objects such as described above. There are also plenty of helpers methods to accomplish your goal. Hints Every L.ALS.Serializable instance has public L.ALS.Serializable#serializationIgnoreList property which contains properties' names to ignore while serializing. You may want to use it if you want to stick to default serialization mechanisms. Just append your properties' and methods' names to serializationIgnoreList. Both L.ALS.Serializable#serialize and L.ALS.Serializable.deserialize methods accepts two additional arguments: seenObjects and seenObjectsForCleanUp. Those are used internally by serialization mechanism. If you're making layer, just don't pass anything to the default mechanism. If your class serializes some other L.ALS.Serializable that uses default mechanism, please, pass those parameters to its serialize() and deserialize() methods. You can prevent constructor arguments from being serialized or deserialized by creating custom skipSerialization and skipDeserialization properties respectively and setting them to true. If you choose to prevent serialization, you'll need to set skipped arguments at deserialization yourself. For this, see the next tip. You can put custom objects as arguments to the constructor while deserializing using default mechanisms. To do so: Assign serialized.constructorArguments to the array. For each custom object argument: create skipDeserialization property and set it to true. Put your custom arguments to serialized.constructorArguments in such order that constructor requires. Pass your serialized object to the default mechanism: L.ALS.Serializable.deserialize(serialized); Extends L.Class Members &lt;protected&gt; constructorArguments :Array.&lt;any&gt; Contains arguments passed to this constructor Type: Array.&lt;any&gt; &lt;protected&gt; serializationIgnoreList :Array.&lt;string&gt; Contains properties that won't be serialized. Append your properties at constructor. Type: Array.&lt;string&gt; Methods &lt;static&gt; cleanUp(seenObjects) Cleans up seen objects. Must be called after first call of serialize(), serializeAnyObjects() or deserialize(). Should not be called in the middle of serialization or deserialization, for example, at serialize(). Parameters: Name Type Description seenObjects Object seenObjects argument that you've passed to serialization and deserialization methods &lt;static&gt; deserialize(serialized, seenObjects) Generic deserialization method, can be used to deserialize any object or primitive anywhere by calling L.ALS.Serializable.deserialize. Parameters: Name Type Description serialized Object Serialized object or primitive seenObjects Object Already seen objects' ids. Intended only for internal use. Returns: Deserialized object or primitive &lt;static&gt; deserializePrimitive(primitive) Deserializes primitives including types unsupported by JSON Parameters: Name Type Description primitive Primitive to deserialize Returns: Deserialized primitive Type bigint | number | * &lt;static&gt; findGetter(property, object) Finds getter name for given property in a given object Parameters: Name Type Description property string Property name object Object Object to find getter in Returns: Either getter name or undefined if nothing has been found Type string | undefined &lt;static&gt; findSetter(property, object) Finds setter name for given property in a given object Parameters: Name Type Description property string Property name object Object Object to find setter in Returns: Either setter name or undefined if nothing has been found Type string | undefined &lt;static&gt; getObjectFromSerialized(serialized, seenObjects) Constructs new instance of Serializable and passes serialized arguments to the constructor. Assigns serializationID to the object and adds it to seenObjects. Parameters: Name Type Description serialized Object Serialized Serializable object seenObjects Already seen objects' ids. Intended only for internal use. Returns: Instance of given object or serialized argument if constructor hasn't been found Type L.ALS.Serializable | Object &lt;static&gt; getSerializableConstructor(className) Finds a constructor by given class name Parameters: Name Type Description className string Full class name. Just pass serialized.serializableClassName. Returns: Found constructor or undefined Type function | undefined &lt;static&gt; serializeAnyObject(object, seenObjects) Generic serialization mechanism. Tries to serialize everything possible Parameters: Name Type Description object Any object or primitive to serialize seenObjects Object Already seen objects' ids. Intended only for internal use. Returns: Serialized object or primitive Type Object &lt;static&gt; serializePrimitive(primitive) Serializes primitives including types unsupported by JSON Parameters: Name Type Description primitive Primitive to serialize Returns: Serialized primitive &lt;static&gt; shouldIgnoreProperty(property, objectWithIgnoreLists, isGetter) Checks if property should be ignored when serializing or deserializing Parameters: Name Type Description property string Name of the property objectWithIgnoreLists L.ALS.Serializable | Object Object containing ignore lists isGetter boolean Indicates whether given property is getter or not Returns: True, if property is in ignore lists. False otherwise. Type boolean serialize(seenObjects) Serializes this object to JSON. If overridden, you MUST perform following operations before returning JSON: let json = {} // Your JSON ... // Perform serialization json.constructorArguments = this.serializeConstrutorArguments(); // Serialize constructor arguments json.serializableClassName = this.serializableClassName; // Add class name to JSON return json; // Finally return JSON Parameters: Name Type Description seenObjects Object Already seen objects Returns: This serialized object Type Object serializeConstructorArguments() Serializes constructor arguments. If your constructor is not empty, result of this method MUST be added to json at L.ALS.Serializable#serialize as \"_construtorArgs\" property. Returns: Serialized constructor arguments Type Array setConstructorArguments(args) Sets constructor arguments for serialization Parameters: Name Type Description args Arguments to set × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.Settings.html":{"id":"L.ALS.Settings.html","title":"Class: Settings","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabel ALS.Wizard.extend({ initialize: function () { L.ALS.Wizard.prototype.initialize.call(this); // Call parent constructor // Add some widgets to the wizard this.addWidget(new L.ALS.Color(\"myColorId\", \"Select a color\")); // Let's assign a callback to this one this.addWidget(new L.ALS.Number(\"myNumberId\", \"Enter a number\", this, \"numberInputCallback\")); } // Implement a callback numberInputCallback: function (widget) { window.alert(\"Your number is: \" + widget.getValue()); } }); // File \"MyLayerSettings.js\" // Settings also will be passed to the layer's constructor. When settings are changed, L.ALS.Layer.applyNewSettings() method will be called. L.ALS.MyLayerSettings = L.ALS.Settings.extend({ initialize: function () { L.ALS.Settings.prototype.initialize.call(this); // Call parent constructor // Let's add a checkbox to our settings and make it checked by default this.addWidget(new L.ALS.Checkbox(\"myCheckboxId\", \"Checkbox\"), true); this.addWidget(checkbox); } }); // File \"MyLayer.js\" // Require wizard and settings require(\"./MyLayerWizard.js\"); require(\"./MyLayerSettings.js\"); L.ALS.MyLayer = L.ALS.Layer.extend({ // Note: we're overriding init() instead of initialize(). Do NOT override initialize()! init: function(wizardResults, settings) { // this.copySettingsToThis(settings); // If you need to copy settings to layer's properties, use copySettingsToThis() // Build a menu for the layer. Let's create labels with wizard results and manage their appearance by the checkbox in the settings. // Let's also add a color widget for demonstration purposes // See L.ALS.Widgets.BaseWidget docs for explanation on what's going on this._colorLabel = new L.ALS.SimpleLabel(\"colorLabel\", \"Color value from the wizard\"); this._numberLabel = new L.ALS.SimpleLabel(\"numberLabel\", \"Number value from the wizard\"); this.addWidgets(this._colorLabel, this._numberLabel, new L.ALS.Color(\"colorWidget\", \"Polygon color\", this, \"_applyPolygonColor\").setValue(\"red\") ); this.applyNewSettings(settings); // Apply the settings // Let's also add polygon to the layer. Its fill color will be controlled by the color widget this._polygon = L.polygon([[20, 20], [30, 30], [15, 15]]); this._polyon.setStyle({ fillColor: \"red\", fill: true }); }, // Override method for applying new settings applyNewSettings: function (settings) { // Define labels' style based on checkbox let style = (settings.MyCheckboxId) ? \"success\" : \"error\"; // Set this style to the labels this._colorLabel.setStyle(style); this._numberLabel.setStyle(style); }, // This callback accepts associated widget as an argument. // Let's apply new polygon color here _applyPolygonColor: function (widget) { this._polygon.setStyle({ fillColor: widget.getValue() }); }, statics: { // Assign wizard and settings to the layer wizard: new L.ALS.MyLayerWizard(), settings: new L.ALS.MyLayerSettings(), }, }) // File \"main.js\" require(\"./path/to/System.js\"); // Require this plugin or add it to your .html page via \"script\" tag require(\"./MyLayer.js\"); // Require layer L.ALS.System.initializeSystem(); // Initialize system. This method MUST be called after all Leaflet and ALS imports. let map = L.map(\"map\", { // Create a map preferCanvas: true, // Use it to improve performance keyboard: false // Setting this option to false is a MANDATORY! If you don't do that, you'll encounter problems when using L.ALS.LeafletLayers.WidgetLayer! }); let layerSystem = new L.ALS.System(map); // Create an instance of this class let baseLayer = ...; // Create some base layers layerSystem.addBaseLayer(baseLayer, \"My Base Layer\"); // Add your base layers to the system layerSystem.addLayerType(L.MyLayerType); // Add your layer types Extends L.Control Members map :L.Map A map passed to the constructor Type: L.Map Methods &lt;static&gt; initializeSystem(scaleUIForPhoneUsers) Performs some important operations. Must be called after all Leaflet and ALS imports. Parameters: Name Type Description scaleUIForPhoneUsers boolean If set to true, UI for phone users will be scaled automatically. Otherwise UI size will stay the same. Scaling is done by increasing root font size to 36pt. addBaseLayer(layer, name) Adds base layer Parameters: Name Type Description layer Layer to add name string Name of the layer to be displayed in the drop-down menu addLayerType(layerType) Adds given layer type to the layer system Parameters: Name Type Description layerType Class of the layer to add setPosition(position) Sets position of the menu button and menu itself, i.e. if position is \"topleft\" or \"bottomleft\", both button and menu will be on the left side of the map. Parameters: Name Type Description position \"topleft\" | \"bottomleft\" | \"topright\" | \"bottomright\" Position to set Returns: this Type L.ALS.System × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.Widgetable.html":{"id":"L.ALS.Widgetable.html","title":"Class: Widgetable","body":" ALS Namespaces L.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Class: Widgetable .ALS. Widgetable new Widgetable(className) Base class for all classes that can have widgets. Has property L.ALS.Widgetable#container which is container for the widgets. This container should be added to the page. See L All widgets' public methods returns this, i.e. they can be chained. Settings will add a revert button to the widgets. You can control this behavior by changing L.ALS.Widgets.BaseWidget#undoable and L.ALS.Widgets.BaseWidget#containerForRevertButton properties. Please, take a look at example below which explains all these thing. Example Create and add some widgets to the Layer's menu L.ALS.MyLayer = L.ALS.Layer.extend({ init: function (wizardResults, settings) { // Add widgets to the layer this.addWidgets( // Take a look at last two arguments. Third argument is an object which contains our callback. Fourth argument is a callback name. // As a result, when widget's value will change, L.ALS.MyLayer#someCallback0 method will be called. (new L.ALS.Widgets.Number(\"myNumber0\", \"Number 0\", this, \"someCallback0\")). setMin(0).setMax(100).setStep(2).setValue(50), // We can instantiate a widget and set its properties at the same time by chaining all of that. Each setter returns the same widget. // L.ALS.Widgetable#addWidgets() accepts numerous widgets. So let's add some more. (new L.ALS.Widgets.Number(\"myNumber1\", \"Number 1\", this, \"someCallback1\")).setMin(0).setMax(1).setStep(0.1).setValue(0), (new L.ALS.Widgets.Color(\"myColor\", \"Color\", this, \"someCallback2\")).setValue(\"red\"), ); }, // Add callbacks which will just console.log() widgets' values someCallback0: function (widget) { console.log(widget.getValue()); }, // For \"myNumber0\" widget someCallback1: function (widget) { console.log(widget.getValue()); }, // For \"myNumber1\" widget someCallback2: function (widget) { console.log(widget.getValue()); }, // For \"myColor\" widget } Classes BaseItemsWidget BaseWidget Button ButtonsGroup Checkbox Color Divider DropDownList Email File Number Password RadioButtonsGroup SimpleLabel Text TextArea Time ValueLabel × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.6 on 2021-05-05T21:23:58+03:00 using the DocStrap template. "},"L.ALS.Widgets. ement. To add input element at L.ALS.Widgets.BaseWidget#toHtmlElement, use L.ALS.Widgets.BaseWidget#createInput Inherited From: L.ALS.Widgets.BaseWidget#createInputElement Returns: Input element Type HTMLElement &lt;protected&gt; createLabel() Creates label for this widget Inherited From: L.ALS.Widgets.BaseWidget#createLabel Returns: Label Type HTMLLabelElement getEnabled() Inherited From: L.ALS.Widgets.BaseWidget#getEnabled Returns: True, if this widget is enabled. False otherwise. Type boolean getLabelText() Inherited From: L.ALS.Widgets.BaseWidget#getLabelText Returns: Text of the label of this widget or locale property if set Type string &lt;abstract&gt; getValue() Overrides: L.ALS.Widgets.BaseWidget#getValue Returns: Currently selected item's name Type string &lt;protected&gt; onChange(event) Being called when user changes this widget. Override it to add your functionality like validation. Default implementation just returns true. Parameters: Name Type Description event Event Event fired by input Inherited From: L.ALS.Widgets.BaseWidget#onChange Returns: If true, the attached callback will be called. If false, attached callback won't be called. Type boolean &lt;abstract&gt; removeItem(item) Removes item from this widget if it exists Parameters: Name Type Description item string Item to remove Returns: This Type L.ALS.Widgets.BaseItemsWidget &lt;abstract&gt; selectItem(item) Selects item if it exists. Parameters: Name Type Description item string item to select Returns: This Type L.ALS.Widgets.BaseItemsWidget serialize(seenObjects) Serializes this object to JSON. If overridden, you MUST perform following operations before returning JSON: let json = {} // Your JSON ... // Perform serialization json.constructorArguments = this.serializeConstrutorArguments(); // Serialize constructor arguments json.serializableClassName = this.serializableClassName; // Add class name to JSON return json; // Finally return JSON Parameters: Name Type Description seenObjects Object Al letLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlZoomL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.SerializableL.ALS.SettingsL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Global Global Externals L Class: BaseWidget .ALS.Widgets. BaseWidget new BaseWidget(type, id, label, callbackObject, callback, events) Base class for all widgets. This class should be used only to create custom widgets. It shouldn't be used in application itself. See L.ALS.Widgets docs for the example on working with Widgetables and Widgets. Guidelines on creating custom widgets: You'll probably need to have a prior knowledge of how widgets works. Please, study the widgets' markup and existing widgets' source code. Yup, that sucks but there's no good workaround. As an alternative, you can build your widget from scratch, though, it's not recommended. If you choose to do so, please, use ALS classes in your elements to maintain consistency. Widget's layout is being created at L.ALS.Widgets.BaseWidget#toHtmlElement method. Compose your widget here. There're couple of useful methods for composing widgets, such as L.ALS.Widgets.BaseWidget#createLabel, L.ALS.Widgets.BaseWidget#createInputElement, etc. Use it to simplify your workflow. If you want to modify those helper methods, you can either override them or change something at L.ALS.Widgets.BaseWidget#toHtmlElement. Do whatever works better for you. You can safely remove either input or label from your widget by simply not creating it. Setters and other public methods should return this, so API users can chain it. Parameters: Name Type Description type string Type of input id string ID of this input. You can select this object using this ID. label string Label for this input. You can also pass locale property to localize the label. callbackObject Object | L.ALS.Serializable Object which contains callback. Just pass \"this\". If you plan to use serialization, this object MUST be instance of L.ALS.Serializable. callback string Name of the method of callbackObject that will be called when widget's value changes events Array.&lt;string&gt; Array of event's names to bind to the provided callback Extends L.ALS.Serializable Members &lt;protected&gt; constructorArguments :Array.&lt;any&gt; Contains arguments passed to this constructor Type: Array.&lt;any&gt; Inherited From: L.ALS.Serializable#constructorArguments &lt;protected&gt; container :HTMLDivElement Container of this widget Type: HTMLDivElement &lt;protected&gt; containerForRevertButton :Element Container to place revert button to. Used by the settings. Type: Element &lt;protected, readonly&gt; customWrapperClassName Custom classname for an input wrapper. Should NOT be modified from outside. &lt;readonly&gt; id This widget's ID &lt;protected&gt; input :HTMLElement Input element controlled by this widget Type: HTMLElement &lt;protected&gt; serializationIgnoreList :Array.&lt;string&gt; Contains properties that won't be serialized. Append your properties at constructor. Type: Array.&lt;string&gt; Inherited From: L.ALS.Serializable#serializationIgnoreList &lt;readonly&gt; undoable Indicates whether this widget can revert back to its default value. If this widget is undoable, an undo button will be appended to it at settings window. Methods &lt;package&gt; _getContainer() Returns: Container of this widget Type Element &lt;package&gt; _getContainerForRevertButton() Returns: Container for revert button Type Element callCallback() Calls callback attached to this widget Warning: Callback wil
