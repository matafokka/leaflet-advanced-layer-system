ctronIntegrationOptions.useToolbarAsFrame = true webPreferences: { enableRemoteModule: true, // Required to use ElectronIntegrationOptions.useToolbarAsFrame = true nodeIntegration: true, contextIsolation: false, // Required since Electron 12 } }); remote.enable(mainWindow.webContents); // Required since Electron 12 // Integrate ALS with Electron integrate(mainWindow, { // Options... }); // Do your other stuff... } Example entry point Let's put all of that together: const { app, BrowserWindow } = require(\"electron\"); const remote = require(\"@electron/remote/main\"); remote.initialize(); const integrate = require(\"leaflet-advanced-layer-system/ElectronIntegration\"); function createWindow () { const mainWindow = new BrowserWindow({ frame: false, webPreferences: { enableRemoteModule: true, nodeIntegration: true, contextIsolation: false, } // Your other window options... }); integrate(mainWindow, {/* Integration options... */}); // Do your other stuff... } app.commandLine.appendSwitch(\"enable-experimental-web-platform-features\"); // Boilerplate code provided when you set up Electron App: // This method will be called when Electron has finished // initialization and is ready to create browser windows. // Some APIs can only be used after this event occurs. app.whenReady().then(() =&gt; { createWindow(); app.on(\"activate\", function () { // On macOS it's common to re-create a window in the app when the // dock icon is clicked and there are no other windows open. if (BrowserWindow.getAllWindows().length === 0) createWindow(); }); }); // Quit when all windows are closed, except on macOS. There, it's common // for applications and their menu bar to stay active until the user quits // explicitly with Cmd + Q. app.on('window-all-closed', function () { if (process.platform !== \"darwin\") app.quit(); }); × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:47+03:00 using the DocStrap template. "},"tutorial-history.html":{"id":"tutorial-history.html","title":"Tutorial: Using ALS history","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Tutorials Using ALS with ElectronUsing ALS historyUsing ALS with Leaflet.DrawMiscellaneous events fired by ALSStyling ALSFor developers: testing ALS Global Global Externals JSZipL Using ALS history Introduction History allows your users to perform undo and redo operations. In ALS, history is based on serialization and deserialization of the whole project, so before using it, you must implement serialization and deserialization of your layer. Since deserialization causes page redrawing, it can be quite slow, so you might want to ignore some operations. ALS already manages its own operations such as adding a layer, renaming, deleting, etc. You need to write history records only for your layers. Setting up history You must explicitly enable history by setting SystemOptions.enableHistory option to true when creating L.ALS.System instance. This will also add undo and redo buttons. You might want to modify SystemOptions.historySize option which defines how many history records can be stored (20 by default, 0 means unlimited). The optimal value depends on complexity of your layers. See the \"Memory\" tab in your browser, do some actions, watch how memory consumption grows and decide the history size based on this factor. All together now: let layerSystem = new L.ALS.System(map, { // Your other options... enableHistory: true, // Enable history and undo/redo buttons and their keyboard shortcuts historySize: 25, // Change history size from 20 to 25 }); Using history History is managed by calling method. It should be called at the end of each operation caused by user interaction, for example: L.ALS.MyLayer = L.ALS.Layer.extend({ someOperation: function() { // Operation code... this.writeToHistory(); // Write to history at the end of this operation }); You should always wait until all the code for the operation is executed. If you're using async functions, you should await all of them. If you have asynchronous operations at L.ALS.Layer#init, set L.ALS.Layer#writeToHistoryOnInit to false and write to history manually by calling L.ALS.Layer#writeToHistory. There are no other methods for managing history, and you don't need them, ALS does everything for you. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:47+03:00 using the DocStrap template. "},"tutorial-l_draw.html":{"id":"tutorial-l_draw.html","title":"Tutorial: Using ALS with Leaflet.Draw","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Tutorials Using ALS with ElectronUsing ALS historyUsing ALS with Leaflet.DrawMiscellaneous events fired by ALSStyling ALSFor developers: testing ALS Global Global Externals JSZipL Using ALS with Leaflet.Draw Using ALS with Leaflet.Draw This tutorial will help you to set up ALS with Leaflet.Draw. Make appearance match ALS aesthetics In your HTML, first import Leaflet.Draw stylesheet, then - ALS stylesheet: &lt;!-- Leaflet.Draw --&gt; &lt;link rel=\"stylesheet\" href=\"node_modules/leaflet-draw/dist/leaflet.draw.css\" /&gt; &lt;!-- ALS stylesheet --&gt; &lt;link rel=\"stylesheet\" href=\"node_modules/leaflet-advanced-layer-system/dist/css/base.css\" /&gt; Fix objects not drawing L.Draw seems to be abandoned and has a nasty bug: if project is built using strict syntax, drawing will fail with an error. It's because devs forgot to initialize a variable. More about this issue here. To fix it, just import Leaflet.Draw before ALS like so: require(\"leaflet-draw\"); require(\"leaflet-advanced-layer-system\"); Display controls only for certain layers Use L.ALS.Layer#addControl to do this. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:47+03:00 using the DocStrap template. "},"tutorial-misc_events.html":{"id":"tutorial-misc_events.html","title":"Tutorial: Miscellaneous events fired by ALS","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWi n shows edge cases, demonstrates performance, etc. So it's recommended to use SynthFlight, however, it's not prohibited to use a custom project. To use SynthFlight: Clone SynthFlight repo or just download source code from GitHub. Put SynthFlight and ALS directories to the same directory. Then rename both directories ash shown below. Final directory structure should be following: Directory with the projects leaflet-advanced-layer-system - Contains ALS source code. LeafletLayers node_modules ... System.js package.json ... SynthFlight - Contains SynthFlight source code. You may name this one whatever you want. node_modules ... main.js package.json ... cd to the leaflet-advanced-layer-system directory. Run npm install. Run npm link. cd to the SynthFlight directory. Run npm install. Last five steps should be completed exactly in specified order. Then write your code and run npm run-script build or node build.js to build ALS. All your changes will be reflected in SynthFlight because ALS has been npm linked to SynthFlight. You can run SynthFlight different ways: In Electron using npm start. Use it only to quickly test your changes. On HTTP-server using npm run-script serve. There're two more scripts to build and run in one command: build-and-serve and build-and-serve-debug. In a browser. Use node build.js -b to build SynthFlight. This script can be configured using flags, run node build.js -h to get help on them. After building, open dist/SynthFlight-browser directory and open index.html in a browser. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:47+03:00 using the DocStrap template. "}}
