\"rightCenter\" | \"center\" &lt;optional&gt; \"center\" Origin of a label, i.e. which \"part\" of it will be at given latLng. Defaults to \"center\". maxWidth number &lt;optional&gt; 0 Maximum width of a label in number of characters per line. If label will exceed this parameter, it will be wrapped. If it's less than 1, label width will not be limited. Must be an integer. Defaults to 0. breakWords boolean &lt;optional&gt; true Whether to break words when DisplayOptions.maxWidth is greater than zero. If false, label will be wrapped at the first space after DisplayOptions.maxWidth is exceeded. ElectronIntegrationOptions Integration options Properties: Name Type Argument Default Description useToolbarAsFrame boolean &lt;optional&gt; true If true, ALS toolbar will be used as a window frame. Takes effect only when SystemOptions.enableToolbar is true. Set BrowserWindow's frame option to false and webPreferences.enableRemoteModule to true before using this option! GeneralSettingsObject General settings object that contains default settings Type: DefaultGeneralSettingsObject | Object.&lt;string, any&gt; LabelProperties Object that represents label. Not linked to the actual label in any way, won't be updated over time, can be freely modified. Type: DisplayOptions Properties: Name Type Description id string ID of a label text string Text of a label latLng Array.&lt;number&gt; Position of a label in format: [lat, lng]. It doesn't work with Leaflet LatLng objects. onJsonLoad(fileInput) Parameters: Name Type Description fileInput HTMLInputElement File input containing JSON. You must only read this file as text, you shouldn't parse it, handle parsing errors or anything, system will do this for you. Returns: Content of the file Type string onJsonSave(JSON, filename) Parameters: Name Type Description JSON string JSON to save. filename string Default filename. @see {SystemOptions} onProjectExport(zip) Parameters: Name Type Description zip JSZip A JSZip instance to save SettingsObject Settings object. Keys are layer settings. general settings are in generalSettings property. Type: Object.&lt;string, any&gt; Properties: Name Type Description generalSettings GeneralSettingsObject Default and custom general settings SystemOptions Options for the Layer System Type: Object Properties: Name Type Argument Default Description aboutHTML string &lt;optional&gt; HTML that will be displayed in \"About\" section in settings. Defaults to undefined. defaultLocale string &lt;optional&gt; \"English\" Locale to use by default. Defaults to \"English\". filePrefix string &lt;optional&gt; \"\" Prefix that will be added to the saved files, i.e. if equals to \"MyApp\", saved project file will be called \"MyAppProject.json\" instead of \"Project.json\". Defaults to empty string. tabTitle \"project-and-title\" | \"project\" | \"title\" &lt;optional&gt; \"project-and-title\" For Chrome with FileSystem API support only. Defines what to put in tab title, uses existing &lt;title&gt; tag. Possible values: project-and-title - will prepend project name to the existing title, so it'll look like \"ProjectFileNameWithoutExtension - Existing Title\"; \"project-name\" - will replace existing title with project name; \"title\" - will not change title. Note: to enable this feature in Electron, add app.commandLine.appendSwitch(\"enable-experimental-web-platform-features\"); to your main script. Defaults to \"project-and-title\". makeMapFullscreen boolean &lt;optional&gt; false If true, will make your map fullscreen. Setting this option to true is necessary if you want to use a toolbar and make the map fullscreen unless you want to write necessary hacks. enableNotificationOnExit boolean &lt;optional&gt; true If true, on exit, will show a notification that says: \"Your project might have unsaved changes. Do you wan't to stay and save it?\". It uses a well known hack that prevents tab on closing. However, this hack might interfere with frameworks such as Electron or NW.js. If you're experiencing issues with it, set it to false. For Electron, use ElectronIntegration in your Electron entry point. For other frameworks, show a dialog box and pass L.ALS.locale.systemBeforeExit property to it. Doesn't take effect in Electron. Defaults to true. enableKeyboardShortcuts boolean &lt;optional&gt; true If true, enables keyboard shortcuts. Note: Ctrl+S works only in browsers that supports Blob. Defaults to true. enableHistory boolean &lt;optional&gt; false If true, adds undo and redo buttons. History should be managed by calling L.ALS.Layer#writeToHistory when an action is performed. History is based on serialization, so undo and redo can be quite slow (~0.25s). Defaults to false. historySize number &lt;optional&gt; 20 How many records history can hold. 0 means unlimited. The optimal value depends on complexity of your layers. See the \"Memory\" tab in your browser, do some actions, watch how memory consumption grows and decide the history size based on this factor. Defaults to 20. enableToolbar boolean &lt;optional&gt; false If true, enables toolbar which contains buttons from the menu and takes the whole width of the container. If you're using ALS for more than just a menu, a toolbar will greatly improve your app's UX. Defaults to false. toolbarZoomControl L.Control &lt;optional&gt; A zoom control to put on the map if there's no space left on the toolbar. This control will be automanaged and placed at the top of the map. Takes effect only on mobile devices and when SystemOptions.enableToolbar is true. Pass undefined to disable zoom control in this case and, if needed, add zoom control by calling L.ALS.System#addControl and customize its position. Defaults to an instance of L.ALS.ControlZoom. enableDuplicateButton boolean &lt;optional&gt; true If true, will enable \"duplicate\" button in layers. This functionality requires serialization. Defaults to true. enableNewProjectButton boolean &lt;optional&gt; true If true, there will be \"new project\" button which simply reloads page. Defaults to true. enableSettings boolean &lt;optional&gt; true If true, user will be able to set up your application using built-in settings system. Otherwise, settings button will be removed. Setting this option to false is not recommended because you'll need to implement theme and locale switching yourself. System doesn't provide any API for that, so disabling this option is not recommended. Defaults to true. enableProjects boolean &lt;optional&gt; true If true, user will be able to save and load projects using built-in serialization system. Otherwise, save and load buttons will be removed. Defaults to true. enableExport boolean &lt;optional&gt; true If true, user will be able to export project to JSON. Otherwise, export button will be removed. Defaults to true. enableBaseLayerSwitching boolean &lt;optional&gt; true If true, user will be able to switch Leaflet base layers (i.e. map providers). Otherwise, maps select menu will be removed. Defaults to true. position \"topleft\" | \"topright\" | \"bottomleft\" | \"bottomright\" &lt;optional&gt; \"topright\" Position of the menu button. If set to topleft or bottom left, menu itself will be on the left side. Defaults to \"topright\". useOnlyThisLayer function &lt;optional&gt; If you need to display only one layer and disable ability to add other layers, pass your layer's class (class, not an instance, i.e. L.ALS.Layer, not new L.ALS.Layer()) here. So you'll end up with pretty much static menu. Defaults to undefined. onJsonSave onJsonSave &lt;optional&gt; A function to call when project is being saved. Replaces default saving routine. Will be used ONLY if user's browser doesn't support Blob. Here you must provide a routine to save a string to a file. Use it ONLY if you have a backend to upload files to and simulate a download! ALS already provides all the needed hacks, fixes bugs in saveAs and much more. If you don't trust this text, check the source code. Don't waste your time on making your own hacks. Value defaults to undefined. onJsonLoad onJsonLoad &lt;optional&gt; A function to call when user wants to load a project. Replaces default file loading routine. Will be used ONLY if user's browser doesn't support FileReader. Here you must provide a routine to read file from an input as text and return it. Use it ONLY if you have a backend to upload files to and simulate a download! ALS already provides all the needed hacks, fixes bugs in saveAs and much more. If you don't trust this text, check the source code. Don't waste your time on making your own hacks. Value defaults to undefined. onProjectExport onProjectExport &lt;optional&gt; A function to call when user exports project. Replaces default file saving routine. It will be called ONLY if user's browser doesn't support Blob. Here you must provide a routine to save a JSZip instance. Use it ONLY if you have a backend to upload files to and simulate a download! ALS already provides all the needed hacks , fixes bugs in saveAs and much more. If you don't trust this text, check the source code. Don't waste your time on making your own hacks. Value defaults to undefined. removeMenuBar boolean &lt;optional&gt; false Completely removes the menu bar. Useful for creating your own UI. Defaults to false. generalSettings function &lt;optional&gt; L.ALS.GeneralSettings Custom general settings class. Use it to add custom application-wide settings. Extend L.ALS.GeneralSettings and pass it here. Then you can access both layer and general settings at L.ALS.Layer#applyNewSettings. Default general settings will be applied automatically. If multiple ALS instances are used, this option will be considered only for the first instance. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:46+03:00 using the DocStrap template. "},"classes.list.html":{"id":"classes.list.html","title":"Classes","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.W m - A basic workflow. L.ALS.Layer - How to create a layer. L.ALS.Widgets - How to work with widgets. L.ALS.Wizard - What a wizard is and how to create one. L.ALS.Settings - How to create settings for your layer. L.ALS.Serializable - How to serialize your layer, so users will be able to save and load projects. L.ALS.Locales - How to localize your application. You may also find these entries useful: L.ALS.Widgetable - General information about Widgetable classes such as layers, wizards and settings. L.ALS.Helpers - Useful helper methods and properties. L.ALS.LeafletLayers - Some cool Leaflet layers. L.ALS.ControlZoom - Zoom control which matches ALS aesthetics. L.ALS.WidgetableWindow - A widgetable window. Important notes ALS uses Leaflet class system. Please, read about it at Leaflet docs. ALS includes RemixIcon icon pack which you can use. Some ALS parts even directly support setting RemixIcon classes. ALS includes following polyfills: Babel polyfills and runtime CoreJS classList.js keyboardevent-key-polyfill ALS applies following patches to the Leaflet classes: Adds L.Layer#setInteractive, L.Layer#getInteractive and L.Layer#isInteractive methods. Originally made by Piero \"Jadaw1n\" Steinger. Patches L.FeatureGroup#addLayer to recursively assign L.FeatureGroup#options.pane to added layers and groups. Changes markers' Z index in custom panes, so markers will be placed on top of the layers. Please, test your application before adding any other polyfills (even CoreJS and Babel Runtime!) because it might work just fine as it is. Do NOT mangle object properties unless it uses hashing! It'll break everything that depends on serialization: projects, settings and undo/redo. Project file format Projects are made by serializing everything to JSON: layers, menus, widgets, etc. It's done this way so people will be able to make their applications as dynamic as they want. Both bless and curse of this is that changes in application introduces changes in project format. Yes, you won't need to change anything related to the file format, system will do everything for you. But you need to either provide a way to convert old projects to a new format or test everything carefully before the release. Coding guidelines These guidelines are used in ALS, required for ALS modules (if you want to create one) and recommended for applications using ALS: Use one file per class. Such files should be named exactly the same as classes. Other files' names (such as build scripts) should use camelCaseWithSmallFirstLetter. Namespaces, classes and static fields should use CamelCase. Instance fields, methods, variables and functions should use camelCaseWithSmallFirstLetter. Private and package-only members should start with an underscore (_). Use of JSDoc is highly encouraged. Look at ALS source code to find out how to use it correctly. As for code formatting, you may use any style and linter you want. In which namespace your modules should be: ALS layers, wizards, settings, widgetables and other meta stuff goes directly to L.ALS. Widgets goes to L.ALS.Widgets. Leaflet layers that uses ALS goes to both L and L.ALS.LeafletLayers. Other Leaflet layers still goes to L. Locales goes to L.ALS.Locales. Where to report issues with the docs? To the ALS repo. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:46+03:00 using the DocStrap template. "},"ElectronIntegration.html":{"id":"ElectronIntegration.html","title":"Namespace: ElectronIntegration","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL l layer parameters. See L.ALS.Wizard for examples of general usage. Settings - widgetables that provides settings for your layers. See L.ALS.Settings for examples of general usage. Widget system: Widgetables - containers for widgets. See L.ALS.Widgetable docs for examples of general usage. Widgets. See L.ALS.Widgets for examples of general usage. See L.ALS.Widgets.BaseWidget for examples on how to create custom widgets. Serialization and deserialization - used to save and load projects. See L.ALS.Serializable docs for examples on how to use it and create custom mechanisms. Locales - allows you to localize your whole application. See L.ALS.Locales docs for examples on how to use it. Useful helpers. See L.ALS.Helpers. Zoom control which matches ALS aesthetics. See L.ALS.ControlZoom. Patches: L.Layer#setInteractive, L.Layer#getInteractive, L.Layer#isInteractive - patch made by Piero \"Jadaw1n\" Steinger which adds ability to set and check interactive state of Leaflet layers. Serialization patches: RegExp#serialize, RegExp.deserialize, L.LatLng#serialize, L.LatLng.deserialize Note: ALS uses Leaflet class system. Please, read about it at Leaflet docs. Classes ControlManager ControlZoom EmptyWizard GeneralSettings Layer OperationsWindow Serializable Settings SidebarWindow System Widgetable WidgetableWindow Wizard Namespaces Helpers LeafletLayers Locales Widgets Members &lt;static&gt; generalSettings :GeneralSettingsObject General settings object. Updated automatically by ALS. Type: GeneralSettingsObject &lt;static&gt; locale Current locale which contains both default and custom locale properties. Use it only \"one-time\", for example, in window.alert(). Do NOT use it in HTML elements, use L.ALS.Locales for that. &lt;static&gt; operationsWindow :L.ALS.OperationsWindow A loading window for your long-running operations Type: L.ALS.OperationsWindow &lt;static&gt; version Current ALS version Since: 2.1.8 × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:46+03:00 using the DocStrap template. "},"L.ALS.ControlManager.html":{"id":"L.ALS.ControlManager.html","title":"Class: ControlManager","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Tutorials Using ALS with ElectronUsing ALS historyUsing ALS with Leaflet.DrawMiscellaneous events fired by ALSStyling ALSFor developers: testing ALS Global Global Externals JSZipL Class: ControlManager .ALS. ControlManager new ControlManager() Class with abilities of automatic control management. L.ALS.Layer and L.ALS.System extends this class. Both support automatic position, but L.ALS.Layer also implements automatic control showing and hiding when the layer is selected or deselected. It's generally a good thing to manage all controls through this class to maintain a uniform look. Extends L.Class Members &lt;protected&gt; _controlsShown :boolean Indicates whether controls of this layer are shown Type: boolean Methods addControl(control, automanagePosition, positionOnMobile) Adds control to this object. This control will be managed automatically. Parameters: Name Type Description control Control Control to add automanagePosition \"top\" | \"bottom\" | undefined When toolbar is enabled, users can move menu to left or right. It's always good to make controls always visible by moving it to the different side. ALS can do it for you, just set this argument to \"top\" or \"bottom\" to display control at the top or bottom side respectively. Or leave it as undefined, and ALS will not override control's position. This argument doesn't take effect when toolbar is disabled or user's device is a phone. positionOnMobile \"topleft\" | \"topright\" | \"bottomleft\" | \"bottomright\" | \"follow-menu\" | undefined Sets control position on mobile devices, if previous argument is used. Leave it as undefined, and ALS will not override control's position on mobile devices. If \"follow-menu\" is used (which is recommended since both menu and controls will be at the comfortable position), control will have automanagePosition and follow the menu side. This argument doesn't take effect when toolbar is disabled or user's device is a desktop. removeControl(control) Removes control from this object Parameters: Name Type Description control Control Control to remove × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:46+03:00 using the DocStrap template. "},"L.ALS.ControlZoom.html":{"id":"L.ALS.ControlZoom.html","title":"Class: ControlZoom","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widg  .ALS. Helpers Contains helper methods and properties Members &lt;static&gt; _ieProjectErrorWindow :L.ALS._service.IEErrorWindow Error window to display when user tries to load project in IE &lt;= 9 and error occurs Type: L.ALS._service.IEErrorWindow &lt;static&gt; deviceType :\"desktop\"|\"phone\"|\"tablet\" Contains user's device type. This detection has been performed using only user agent. If you want to implement something that relies on actual device type, consider performing feature detection by yourself. Otherwise, use this property to maintain consistent look and feel. Type: \"desktop\" | \"phone\" | \"tablet\" &lt;static&gt; isChrome :boolean Indicates whether user's browser is Chrome. Type: boolean &lt;static&gt; isElectron Indicates whether this library is running inside Electron. This is based on user agent: navigator.userAgent.indexOf('Electron') !== -1 If you've modified user agent, feel free to change this field too. &lt;static&gt; isIE :boolean Indicates whether user's browser is IE (any version). Type: boolean &lt;static&gt; isIE11 :boolean Indicates whether user's browser is IE11. Type: boolean &lt;static&gt; isIElte9 :boolean Indicates whether user's browser is IE9 or older. Type: boolean &lt;static&gt; isMobile :boolean Equals to deviceType === \"phone\" Type: boolean &lt;static&gt; localStorage :WindowLocalStorage By default, points to window.localStorage. If user's browser doesn't support LocalStorage, will use temporary \"polyfill\" which acts like LocalStorage but doesn't actually save anything. Type: WindowLocalStorage &lt;static&gt; mergeOptions Merges two options into one object without modifying them. It checks if property is present in the defaultOptions, defaultOptions should contain ALL the needed properties. &lt;static&gt; supportsBlob :boolean Indicates whether user's browser supports Blob or not Type: boolean &lt;static&gt; supportsDataURL :boolean If user's browser doesn't support Data URLs (URLs in form: data:[&lt;mediatype&gt;][ l be clicked when everything's applied. &lt;static&gt; makeHideable(button, element, onHideCallback, onShowCallback, clickAfter) Makes button hide or show element on click. Both button and element will have attribute \"data-hidden\" equal to 0 or 1. Parameters: Name Type Description button Element Button that will control visibility of the element. element Element Element that will be controlled onHideCallback function Function to call on hiding onShowCallback function Function to call on showing clickAfter boolean If true, button will be clicked after all the things will be applied. You may want to set it to false if your callbacks affects unfinished stuff. &lt;static&gt; notifyIfDataURLIsNotSupported(extension) Displays notification if Data URL is not supported Parameters: Name Type Description extension string file extension to display in notification &lt;static&gt; readTextFile(fileInput, notSupportedNotification, callback) Reads file opened on fileInput as text, calls given callback and passes text to it Parameters: Name Type Description fileInput HTMLInputElement File input to read file from notSupportedNotification string If user's browser doesn't support reading text files, this notification will be presented. callback function Callback to pass text to &lt;static&gt; saveAsText(string, filename) Saves string as text Parameters: Name Type Description string string String to save filename string Name of the file to save × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:46+03:00 using the DocStrap template. "},"L.ALS.Layer.html":{"id":"L.ALS.Layer.html","title":"Class: Layer","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Tutorials Using ALS with ElectronUsing ALS historyUsing ALS with Leaflet.DrawMiscellaneous events fired by ALSStyling ALSFor developers: testing ALS Global Global Externals JSZipL Class: Layer .ALS. Layer new Layer(wizardResults, settings) Base class for all layers for the Layer System. Basically, it's a wrapper around L.FeatureGroup. It doesn't provide all of it's methods because they're used internally in the layer system, and their usage will break it. So do NOT touch the actual FeatureGroup object. Every layer has its own menu which you can modify by using methods inherited from L.ALS.Widgetable. Usage: Set L.ALS.Layer#defaultName property to the default name of your layer. Create wizard by extending L.ALS.Wizard. Set L.ALS.Layer.wizard to an instance of your wizard. If you need to implement settings for your layer, extend L.ALS.Settings and set L.ALS.Layer.settings to an instance of your settings. Implement L.ALS.Layer#init method. It's used as a constructor. Modify layer menu by using methods inherited from L.ALS.Widgetable. Implement your own methods or extend current ones. Basically, make it work :D Please, read the docs for each public method, you might need to (if not should) override most of them. Important notes: NEVER use L.LayerGroup because it breaks layer system! Use L.ALS.Layer#addLayers and L.ALS.Layer#removeLayers to add and remove Leaflet layers. To hide Leaflet layers from the map, use this.map.remove() and this.map.add(). Use L.ALS.Layer#addEventListenerTo and L.ALS.Layer#removeEventListenerFrom to add and remove event listeners from objects and map. Use L.ALS.ControlManager methods to manage controls. Unless your layer is super simple, you'll most likely need to implement custom serialization and deserialization mechanisms. Please, refer to the L.ALS.Serializable docs and example project for this. Parameters: Name Type Description wizardResults Object Results compiled from the wizard. It is an object who's keys are IDs of your widgets and values are, well, their values. settings SettingsObject Current layer settings. Mixes In: L.ALS.ControlManager Extends L.ALS.Widgetable Members &lt;static&gt; settings :L.ALS.Settings Settings instance Type: L.ALS.Settings &lt;static&gt; wizard :function Wizard class which gives a layer its initial properties Type: function &lt;protected&gt; constructorArguments :Array.&lt;any&gt; Contains arguments passed to this constructor Type: Array.&lt;any&gt; Inherited From: L.ALS.Serializable#constructorArguments container :HTMLDivElement Container to add widgets to. This element must be added to the page. Type: HTMLDivElement Inherited From: L.ALS.Widgetable#container &lt;readonly&gt; defaultName :string Name to be assigned to this layer by default. Set it to locale property to localize it. Type: string &lt;readonly&gt; id :string Unique ID of this layer Type: string &lt;readonly&gt; isSelected :boolean Indicates whether this layer is selected or not. Should not be modified! Type: boolean &lt;readonly&gt; isShown :boolean Indicates whether this layer is shown or not. Do NOT modify! Type: boolean layerSystem :L.ALS.System Layer system managing this layer Type: L.ALS.System &lt;protected&gt; map :L.Map Map on which this layer is being added Type: L.Map pane :string Pane name for this layer Type: string paneElement :HTMLDivElement Pane element for this layer Type: HTMLDivElement &lt;protected&gt; serializationIgnoreList :Array.&lt;string&gt; Contains properties that won't be serialized. Append your properties at the constructor. Type: Array.&lt;string&gt; Inherited From: L.ALS.Serializable#serializationIgnoreList writeToHistoryOnInit Whether ALS should write an entry to the history when this layer is created or duplicated, i.e. when L.ALS.Layer#init is called. Setting it to false allows you to control when an action should be added to the history. Useful for things like dynamic content loading. You also may want to use L.ALS.operationsWindow to display loading text and animation. You should always call L.ALS.Layer#writeToHistory when you're done! You can always change the value of this property back to true to make ALS write to history automatically. Example Read file from a wizard asynchronously. Write to the history when file is read. L.ALS.MyLayer = L.ALS.Layer.extend({ writeToHistoryOnInit: false, // Disable writing to the history on initialization init: function (wizardResults, settings) { // Read a file from a wizard let file = wizardResults[\"fileWidget\"][0], fileReader = new FileReader(); fileReader.addEventListener(\"load\", (event) =&gt; { // File reading logic here... writeToHistory(); // File is read, time to write layer creation to the history }); } }); Methods &lt;static&gt; deserialize() See: L.ALS.Serializable.deserialize &lt;static&gt; deserializeImportantProperties(serialized, instance) Deserializes some important properties. Must be called at deserialize in any layer! Parameters: Name Type Description serialized Object Serialized object instance L.ALS.Layer | Object New instance of your layer _onDeselect() Called whenever user deselects this layer. _onSelect() Called whenever user selects this layer. addEventListenerTo(object, type, handler) Adds event listener (handler) to the object. Use it instead of object.on(). Note: we use object's methods as handlers to be able to save and restore them when user saves the project. Parameters: Name Type Description object Object Object to add listener to type string Event type, string ng getObjectToSerializeTo(newObject, seenObjects) Registers this object for serialization and deserialization. Returns an object to serialize custom properties to. Call it first, if you implement your own algrorithm, and serialize to the returned object! Parameters: Name Type Description newObject Object Object to where you'll serialize seenObjects Object Already seen objects Inherited From: L.ALS.Serializable#getObjectToSerializeTo Overrides: L.ALS.Widgetable#getObjectToSerializeTo Returns: Object to serialize to. Type Object getWidgetById(id) Finds widget by ID Parameters: Name Type Description id string ID of a control to find Inherited From: L.ALS.Widgetable#getWidgetById Returns: Widget with given ID. Type L.ALS.Widgets.BaseWidget init(wizardResults, settings) Use this method instead of L.ALS.Layer#initialize Parameters: Name Type Description wizardResults Object Results compiled from the wizard. It is an object who's keys are IDs of your controls and values are values of your controls. settings SettingsObject Current layer settings and both default and custom general settings. onDelete() Called upon deletion. Here you can clean up everything you've done which can't be undone by the system (i.e., layers added directly to the map or created elements on the page) onDeselect() Called whenever user deselects this layer. onHide() Called whenever layer is being hidden onNameChange() Called whenever user changes this layer's name onSelect() Called whenever user selects this layer. onShow() Called whenever layer is being shown removeAllWidgets() Removes all widgets from the container Inherited From: L.ALS.Widgetable#removeAllWidgets Returns: This Type L.ALS.Widgetable removeEventListenerFrom(object, type, handler) Removes event listener (handler) to the specified event type from the object. Use it instead object.off(). Parameters: Name Type Description object object Object to remove event listener from type string Event type handler string Event listener (handler) to remove See: Layer.addEventListenerTo For more information removeLayers(layers) Removes added Leaflet layers with its event handlers. Parameters: Name Type Description layers L.Layer Layers to remove. If layer extends LayerGroup, will also remove Leaflet layers contained in it. removeWidget(id) Removes widget from the container Parameters: Name Type Description id string ID of a widget to remove Inherited From: L.ALS.Widgetable#removeWidget Returns: This Type L.ALS.Widgetable serialize(seenObjects) Serializes this layer. Default implementation is: let serialized = L.ALS.Widgetable.prototype.serialize.call(this, seenObjects); this.serializeImportantProperties(serialized); return serialized; Parameters: Name Type Description seenObjects Object Already seen objects Overrides: L.ALS.Widgetable#serialize Returns: Type Object serializeConstructorArguments() Serializes constructor arguments. If your constructor is not empty, result of this method MUST be added to json at L.ALS.Serializable#serialize as \"_construtorArgs\" property. Deprecated in favor of L.ALS.Serializable#getObjectFromSerialized which uses this function under-the-hood. Inherited From: L.ALS.Serializable#serializeConstructorArguments Deprecated: Yes Returns: Serialized constructor arguments Type Array serializeImportantProperties(serialized) Serializes some important properties. Must be called at L.ALS.Layer#serialize in any layer! Deprecated in favor of L.ALS.Serializable.getObjectFromSerialized which uses this function under-the-hood. Parameters: Name Type Description serialized Object Your serialized object Deprecated: Yes serializeWidgets(seenObjects) Serializes widgets. If you're serializing L.ALS.Layer, you don't need to call this method, L.ALS.Layer#getObjectToSerializeTo already does that. Parameters: Name Type Description seenObjects Object Already seen objects' ids. Intended only for internal use. Inherited From: L.ALS.Widgetable#serializeWidgets Returns: Object where keys are widget's ids and values are serialized widgets themselves Type Object setConstructorArguments(args) Sets constructor arguments for serialization Parameters: Name Type Description args Arguments to set Inherited From: L.ALS.Serializable#setConstructorArguments setName(name) Sets name of this layer Parameters: Name Type Description name string Name to set setStyle() See: FeatureGroup.setStyle Returns: this Type L.ALS.Layer toGeoJSON() Called when layer is being exported. If you want to export more than only geometry, override this method. Default implementation is: return this._leafletLayers.toGeoJSON(); See: L.FeatureGroup.toGeoJSON writeToHistory() Writes a record to the history. Call it at the end of each action. This method interferes with serialization and deserialization. It won't do anything, if called when serialization or deserialization hasn't finished, for example, when restoring from history. Basically, an alias for L.ALS.System#writeToHistory. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:46+03:00 using the DocStrap template. "},"L.ALS.LeafletLayers.html":{"id":"L.ALS.LeafletLayers.html","title":"Namespace: LeafletLayers","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.A e screen, its size, position and everything is being recalculated when map is being moved or resized. When it happens, draw() method is being called. Override L.ALS.LeafletLayers.CanvasLayer#draw method and implement your stuff here. Parameters: Name Type Description alwaysOnBottom boolean If browser doesn't support \"pointer-events\" CSS property on HTML elements, canvas will be at very bottom. Otherwise canvas will always stay at the top. To make canvas stay always on bottom and unify experience, set this property to true Example Typical usage: let points = [] // Imagine that there're some points // Extend this class let MyCanvas = L.ALS.LeafletLayers.CanvasLayer.extend({ // Override `draw()` method draw: function (data) { let ctx = data.canvas.getContext('2d'); // Get canvas context ctx.clearRect(0, 0, data.canvas.width, data.canvas.height); // Clear previously drawn stuff // Add points on canvas for (let point of points) { // If point is not in the view, don't draw it to save time. // Though, if part of your image still must be shown, consider extending those bounds. You have to do it yourself. if (!data.bounds.contains(point)) continue; // Draw the point coords = this.latLngToCanvasCoords(point); // Convert coordinates from LatLng to canvas coordinate system. // Draw circle representing the point ctx.beginPath(); ctx.arc(coords.x, coords.y, 3, 0, Math.PI * 2); ctx.fill(); ctx.closePath(); } } }); let canvas = new MyCanvas().addTo(map); // Add canvas to the map Extends L.Layer Methods addTo(map) Adds this layer to a given map Parameters: Name Type Description map Map to add this layer to. Returns: this Type L.ALS.LeafletLayers.CanvasLayer canvasCoordsToLatLng(coords) Converts canvas coordinates to latLng. Parameters: Name Type Description coords Array.&lt;number&gt; Coordinates to convert, array in format [x, y] Returns: Converted coordinates. Type Object draw(data) Being called upon layer redrawing. Override this method and implement your stuff here. Parameters  element's property to localize. This attribute is optional. You can also use these properties to additionally alter element's value, for example, add a value to a label. Usage note: You must put all your custom locale's properties to L.ALS.English. If you don't care about English localization, just copy all your properties to it. Example Create two localized labels for a couple of widgets and localized about section // Prepare locales // Require System and add additional locales except English before doing anything. require(\"./path/to/ALS/System.js\"); L.ALS.Locales.AdditionalLocales.Russian(); // Add additional Russian locale to ALS. Add additional locales BEFORE defining your custom properties! // Define custom locale properties for English. You can do this in external script and require it instead of doing everything at your entry point. L.ALS.Locales.addLocaleProperties(\"English\", { labelForNumberWidget: \"Enter number\", // Label for number widget labelForColorWidget: \"Choose color\", // Label for color widget aboutText: \"This is my program!\", // Text displayed at \"About\" settings section }); // Define custom locale properties for Russian L.ALS.Locales.addLocaleProperties(\"Русский\", { labelForNumberWidget: \"Введите число\", labelForColorWidget: \"Выберите цвет\", aboutText: \"Это моя программа!\", }); L.ALS.System.initializeSystem(); // Initialize system after all locales has been set up let map = ... // Create map // Create system let layerSystem = new L.ALS.System(map, { aboutHtml: require(\"./about.js) // Add custom \"About\" section }); // Do your other stuff... // Localise widgets // Imagine code below being at some custom L.ALS.Widgetable where we add our widgets // Pass our new locale properties names as labels to widgets' constructors. // You can pass those names to everything that can be localised. this.addWidgets( new L.ALS.Widgets.Number(\"myNumberId\", \"labelForNumberWidget\"), new L.ALS.Widgets.Color(\"myColorId\", \"labelForColorWidget\") ); // Localize about section // Code below is at \"./about.js\" script module.exports = ` &lt;h1&gt;MyProgram&lt;/h1&gt; &lt;!-- Program's name --&gt; &lt;div data-als-locale-property=\"aboutText\"&gt;&lt;/div&gt; &lt;!-- Program's description localized by \"data-als-locale-property\" attribute --&gt; `; Members &lt;static&gt; \"English\" :Object English locale Type: Object &lt;static&gt; AdditionalLocales Contains additional locales. Here all locales are functions. Call one of them to add it to ALS. You must add additional locales BEFORE adding your own locale properties! Methods &lt;static&gt; addLocaleProperties(name, properties) Adds new locale properties to given locale. Parameters: Name Type Description name string Name of the locale to add properties to. For example, if you wan't to update English locale properties Object Object in format {key: \"value\"} &lt;static&gt; changeLocale(localeName) Changes current locale Parameters: Name Type Description localeName string Locale name &lt;static&gt; getLocalePropertyOrValue(element) Returns either locale property bound to given element (if set) or property's value Parameters: Name Type Description element Element Element to find property of Returns: Found locale property or element's value Type string &lt;static&gt; localizeElement(element, localeProperty, elementPropertyToLocalize) Localizes HTML element Parameters: Name Type Description element Element Element to localize localeProperty string Property name of L.ALS.locale. For example, there's L.ALS.locale.myProperty property which contains your text. You need to pass \"myProperty\" string here. elementPropertyToLocalize string Element's property to output localized text to. If not supplied, will use either textContent, innerText or innerHTML &lt;static&gt; localizeOrSetValue(element, localeProperty, elementPropertyToLocalize) Either localizes element by calling localizeElement() or sets localeProperty as element's value if it doesn't exist in L.ALS.locale rship (where object has been created) changes after deserialization. The way it changes depends on how user's browser handles for ... in loop. The first place object will appear at would be the owner of that object after deserialization. If user's browser doesn't support BigInt or Symbol, those types will be deserialized as number and string respectively. How to implement custom mechanisms You'll have to override L.ALS.Serializable#serialize and L.ALS.Serializable.deserialize methods. L.ALS.Serializable#serialize should return an object that can be serialized by JSON.stringify(). You may want to create plain objects containing your data or use static L.ALS.Serializable.serializeAnyObject method to serialize complex objects. Though it won't work with custom classes, it may be still useful. Static L.ALS.Serializable.deserialize method accepts your serialized object as an argument and must return a deserialized instance of your class. You can use static L.ALS.Serializable.getObjectFromSerialized method to do so and perform your deserialization on returned object. You may also find default deserialization mechanism useful for deserializing complex objects such as described above. There are also plenty of helpers methods to accomplish your goal. L.ALS.Layer has additional methods to help you. Hints Every L.ALS.Serializable instance has public L.ALS.Serializable#serializationIgnoreList property which contains properties' names to ignore while serializing. You may want to use it if you want to stick to default serialization mechanisms. Just append your properties' and methods' names to serializationIgnoreList. Both L.ALS.Serializable#serialize and L.ALS.Serializable.deserialize methods accepts two additional arguments: seenObjects and seenObjectsForCleanUp. Those are used internally by serialization mechanism. If you're making layer, just don't pass anything to the default mechanism. If your class serializes some other L.ALS.Serializable that uses default mechanism, please, pass those parameters to its serialize() and deserialize() methods. You can prevent constructor arguments from being serialized or deserialized by creating custom skipSerialization and skipDeserialization properties respectively and setting them to true. If you choose to prevent serialization, you'll need to set skipped arguments at deserialization yourself. For this, see the next tip. You can put custom objects as arguments to the constructor while deserializing using default mechanisms. To do so: Assign serialized.constructorArguments to the array. For each custom object argument: create skipDeserialization property and set it to true. Put your custom arguments to serialized.constructorArguments in such order that constructor requires. Pass your serialized object to the default mechanism: L.ALS.Serializable.deserialize(serialized); Extends L.Class Members &lt;protected&gt; constructorArguments :Array.&lt;any&gt; Contains arguments passed to this constructor Type: Array.&lt;any&gt; &lt;protected&gt; serializationIgnoreList :Array.&lt;string&gt; Contains properties that won't be serialized. Append your properties at the constructor. Type: Array.&lt;string&gt; Methods &lt;static&gt; cleanUp(seenObjects) Cleans up seen objects. Must be called after first call of serialize(), serializeAnyObjects() or deserialize(). Should not be called in the middle of serialization or deserialization, for example, at serialize(). Parameters: Name Type Description seenObjects Object seenObjects argument that you've passed to serialization and deserialization methods &lt;static&gt; deserialize(serialized, seenObjects) Generic deserialization method, can be used to deserialize any object or primitive anywhere by calling L.ALS.Serializable.deserialize. Parameters: Name Type Description serialized Object Serialized object or primitive seenObjects Object Already seen objects' ids. Intended only for internal use. Returns: Deserialized object or primitive &lt;static&gt; deserializePrimitive ically manage Leaflet controls. Refer to the L.ALS.ControlManager docs for more information. Parameters: Name Type Description map L.Map Leaflet map object to manage options SystemOptions Options Mixes In: L.ALS.ControlManager Example // In this example we'll demonstrate basic workflow with ALS. Example is a bit messy, so buckle up. // We have everything in one file for better understanding. Please, don't do like that, put each class in its own file. require(\"leaflet-advanced-layer-system\"); // Import ALS before doing anything. It should be imported only once. ///////////////////// // Locales // ///////////////////// // The first thing we have to do is to set up locales. // Each locale contains so-called locale properties - strings that will be displayed on the page. // When we'll try to set text to some kind of element, we'll use locale properties to localize our app. // English locale is added by default. Others should be added like this: L.ALS.Locales.AdditionalLocales.Russian(); // Add additional locales BEFORE defining your custom properties! // Locales not included in ALS can be defined in a following manner (we won't add this \"locale\" to our project though): L.ALS.Locales.AdditionalLocales.MyLocale = function () { L.ALS.Locales[\"My Locale Name\"] = { // This stuff is needed for locale detection language: \"Two letters language code\", region: \"Two letters region code\", // Then your locale properties go myLocaleProperty: \"Property Value\", } } // Define custom locale properties for English L.ALS.Locales.addLocaleProperties(\"English\", { polygonSize: \"Polygon size:\", uselessNumber: \"Useless number:\", numberPlushPolygonSize: \"Number + polygon size =\", calledBy: \"Called by widget\", fillColor: \"Fill color:\", strokeColor: \"Stroke color:\", addCircle: \"Add Circle\", thisIsPolygon: \"This is polygon!\", rectLayer: \"Rectangle Layer\", aboutText: \"Welcome to ALS demos!\", demoLayer: \"Demo Layer\", settingsTextInput: \"Text to display in the menu:\" }); // Define custom locale properties for Russian L.ALS.Locales.addLocaleProperties(\"Русский\", { polygonSize: \"Размер полигона:\", uselessNumber: \"Бесполезное число:\", numberPlushPolygonSize: \"Число + размер полигона =\", calledBy: \"Вызвано виджетом\", fillColor: \"Цвет заливки:\", strokeColor: \"Цвет обводки:\", addCircle: \"Добавить Круг\", thisIsPolygon: \"Это полигон!\", rectLayer: \"Слой с прямоугольником\", aboutText: \"Добро пожаловать на сайт демонстрации ALS!\", demoLayer: \"Демонстрационный слой\", settingsTextInput: \"Текст для отображения в меню:\" }); ///////////////////// // First layer // ///////////////////// // Create a wizard which you can see in a \"New layer\" window. // Widgets' values from the wizard will be passed to the layer's constructor. L.ALS.MyLayerWizard = L.ALS.Wizard.extend({ // This text will be displayed in both wizard and settings windows // Here we'll use locale properties for the first time. We can either pass text itself or a locale property. // From now on if you'll see camelCaseStringLikeThis think about locale properties. displayName: \"demoLayer\", initialize: function () { L.ALS.Wizard.prototype.initialize.call(this); // Call parent constructor // Add a widget which will determine polygon's size to the wizard using addWidget(). // This will be the only one useful widget. The other widgets are for demonstration purposes. this.addWidget( // The first constructor argument is always an ID. You can get any widget whenever you want by using its ID. // The second argument almost always is a label text. We'll using a locale property instead. // The last two arguments are for a callback. We don't pass a function itself, instead, we pass an object // that contains a function and a function name. It's needed for a serialization. new L.ALS.Widgets.Number(\"polygonSize\", \"polygonSize\", this, \"_demoCallback\") .setValue(1).setMin(1).setMax(5) // We can create and modify a widget in a chain. Each method (except for getters) returns the widget. // Of course, you can assign it to the variable and use it later in your code. ); // We can also add multiple widgets at once: this.addWidgets( new L.ALS.Widgets.Number(\"myNumberId\", \"uselessNumber\", this, \"_demoCallback\").setValue(0), new L.ALS.Widgets.SimpleLabel(\"myLabelId\", \"\").setTextAlign(\"center\"), ); this.getWidgetById(\"myNumberId\").callCallback(); // Call a callback to update the label }, // Implement number widget's' callback. Callback accepts widget which called this callback. _demoCallback: function (widget) { // Get widgets values let number = this.getWidgetById(\"myNumberId\").getValue(); let polygonSize = this.getWidgetById(\"polygonSize\").getValue(); // Let's display both of these values in a label this.getWidgetById(\"myLabelId\") // L.ALS.locale contains all locale properties. Use it only when you want to display a string once. .setValue(`${L.ALS.locale.numberPlushPolygonSize} ${number + polygonSize}. ${L.ALS.locale.calledBy} ${widget.id}.`) .setStyle((polygonSize &gt; number) ? \"success\" : \"message\"); // Set label style depending on our numbers }, }); // Create settings for the layer. It'll contain custom polygon default colors. // Settings for each layer are displayed in the settings window under the item named after the layer (see below). // Settings also will be passed to the layer's constructor. // When settings will change, L.ALS.Layer.applyNewSettings() method will be called. L.ALS.MyLayerSettings = L.ALS.Settings.extend({ initialize: function () { L.ALS.Settings.prototype.initialize.call(this); // Call parent constructor // Add default polygon fill and stroke colors. // Note the second argument, it's default widget value, so user can set it if they've messed up the settings. this.addWidget(new L.ALS.Widgets.Color(\"fillColor\", \"fillColor\"), \"#730000\"); // In settings, we can't use addWidgets() because of default values. So just call addWidget() multiple times. this.addWidget(new L.ALS.Widgets.Color(\"strokeColor\", \"strokeColor\"), \"#730060\"); // This text will be displayed in the layer menu and updated whenever user updates settings. this.addWidget(new L.ALS.Widgets.Text(\"text\", \"settingsTextInput\"), \"Bla-bla-bla\"); } }); // Create layer itself L.ALS.MyLayer = L.ALS.Layer.extend({ defaultName: \"Polygon and Circles\", // Default layer name // Note: we're overriding init() instead of initialize(). Do NOT override initialize()! init: function (wizardResults, settings) { // If you need to copy settings to layer's properties, use copySettingsToThis(). // It won't change the original settings object, so you can use both. this.copySettingsToThis(settings); // Build a menu for the layer. // It'll contain polygon colors which default values will be from the settings. // We'll assign widgets to the private fields for faster and easier access. this._fillColor = new L.ALS.Widgets.Color(\"fill\", \"fillColor\", this, \"_applyPolygonColors\") .setValue(settings.fillColor); this._strokeColor = new L.ALS.Widgets.Color(\"stroke\", \"strokeColor\", this, \"_applyPolygonColors\") .setValue(settings.strokeColor); // This button will add circles. this._circleButton = new L.ALS.Widgets.Button(\"button\", \"addCircle\", this, \"_addCircle\"); // Remember text input in the settings? This label will display it. this._label = new L.ALS.Widgets.SimpleLabel(\"label\", \"\"); this.addWidgets(this._fillColor, this._strokeColor, this._circleButton, this._label); // Add the polygon to the layer accounting the size from the wizard. Polygon will be resized by longitude. this._polygon = L.polygon([ [73, -6 * wizardResults.polygonSize], [31, -15 * wizardResults.polygonSize], [4, 42 * wizardResults.polygonSize], [19, 87 * wizardResults.polygonSize], [69, 64 * wizardResults.polygonSize], [62, 34 * wizardResults.polygonSize], ]); this._circles = []; // Contains circles' geometries this._currentCirclePos = 0; // Contains last circle's longitude this.addLayers(this._polygon); // Add polygon to the map. Use only L.ALS.Layer API for managing map objects! this.applyNewSettings(settings); // Apply the settings this._applyPolygonColors(); // Apply polygon colors }, // Override method for applying new settings // You'll not necessary need to apply settings every time they've changed. // You may want to leave this method as it is, if your settings contain only initial parameters. // Apply them at init() instead. applyNewSettings: function (settings) { this._label.setValue(settings.text); }, // Callback for applying polygon colors _applyPolygonColors: function () { this._polygon.setStyle({ fillColor: this._fillColor.getValue(), color: this._strokeColor.getValue(), }); // Since we're gonna implement serialization, we might as well allow users to undo actions by writing them // to the history this.writeToHistory(); }, // This method is called whenever project is being exported. It should return a GeoJSON object. // By default, it combines all layers on the map and returns them. // You need to override this method when you want to export only specific layers. // For our example, we'll return only polygon's geometry. toGeoJSON: function () { return this._polygon.toGeoJSON(); }, // Now we'll look at serialization and deserialization. // It allows users to save and load projects. Also used for undo and redo. // This function only generates random size and calls a \"worker\" function that will actually add a circle // We split code like that, so we'll be able to easily restore serialized circles. We'll dig into that later. _addCircle: function () { let size = Math.random() * 500000 + 200000; this._circles.push(size); // this._circles will be deserialized automatically this._addCircleWorker(size); this.writeToHistory(); }, _addCircleWorker: function (size) { this._currentCirclePos += size / 100000 + 5; // Increase current position by object size and add some padding this.addLayers( L.circle([0, this._currentCirclePos], { radius: size, fillColor: \"blue\", color: \"blue\", })); }, // The default algorithm is pretty smart and able to serialize almost everything except HTMLElements and some // really messed up classes. It'll even skip classes extending L.Layer and L.Map for this reason. // We have to serialize such classes manually. // The key is to represent such objects as simple types and structures such as numbers, arrays or plain objects. // For example, it can be an array of vertices or objects with geometry and custom properties. // Sometimes you don't even have to do anything. In our case, polygon will be reconstructed at the init(), and // we already have circles sizes in array. // But if you have lots of objects which you can't put to ignore list, you might want to override serialization. // Let's demonstrate how to do that despite having perfect setup. // This method is called whenever serialization is required: when saving a project or when undo/redo is called. // seenObjects is passed by ALS, you need to pass it to any serialization method. serialize: function (seenObjects) { // Call parent's method. It'll serialize stuff like layer name, layer widgets and much more. let serialized = this.getObjectToSerializeTo(seenObjects); let serializedCircles = []; // Store circles in here // For each layer this.eachLayer((layer) =&gt; { if (layer instanceof L.Polygon) // We don't need polygons here return; // Push a plain object to the array which will contain circle size and position serializedCircles.push({ size: layer.getRadius(), pos: layer.getLatLng(), }); }); // Add the circles to the serialized object. Properties added like that won't be deserialized automatically. serialized.serializedCircles = L.ALS.Serializable.serializeAnyObject(serializedCircles, seenObjects); return serialized; // Return serialized object }, statics: { // Assign wizard and settings to the layer wizard: L.ALS.MyLayerWizard, // You should pass a class here settings: new L.ALS.MyLayerSettings(), // You should pass an instance here // Now let's break down deserialization which should restore all original objects from the serialized object // This method is called whenever deserialization is required: when loading a project or performing undo/redo. // Whoa, lots of arguments! Fortunately, we only have to pass them. deserialize: function (serialized, layerSystem, settings, seenObjects) { // Call parent's method and get the deserialized object. It's an instance of this layer. let deserialized = L.ALS.Layer.deserialize(serialized, layerSystem, settings, seenObjects); // If we didn't go the hard way, we would do this: // for (let size of deserialized._circles) // deserialized._addCircleWorker(size); // Add circle layers. Manually added properties won't be deserialized automatically. // We have to call L.ALS.Serializable.deserialize() on every custom property, even on primitives. let circles = L.ALS.Serializable.deserialize(serialized.serializedCircles, seenObjects); for (let circle of circles) { deserialized.addLayers( L.circle(circle.pos, { fillColor: \"blue\", color: \"blue\", radius: circle.size, })); } // Restore last position if (circles.length !== 0) deserialized._currentCirclePos = circles[circles.length - 1].pos.lng; deserialized._applyPolygonColors(); // Widgets' values will be restored, but the callback won't be called return deserialized; // Return deserialized object } }, }); ///////////////////// // Second layer // ///////////////////// // This layer will demonstrate interactivity. It'll have a rectangle that will change its color on click. // It won't have serialization overrides because everything is represented by simple structures. // Even though we don't need wizard or settings for this layer, it's always good to create placeholders. function addRectLabel (widgetable) { widgetable.addWidget(new L.ALS.Widgets.SimpleLabel(\"id\", \"rectLayer\").setStyle(\"message\")); } L.ALS.RectLayerWizard = L.ALS.Wizard.extend({ displayName: \"rectLayer\", initialize: function () { L.ALS.Wizard.prototype.initialize.call(this); addRectLabel(this); } }); L.ALS.RectSettings = L.ALS.Settings.extend({ initialize: function () { L.ALS.Settings.prototype.initialize.call(this); addRectLabel(this); } }); L.ALS.RectLayer = L.ALS.Layer.extend({ defaultName: \"Interactive Rectangle\", init: function () { L.ALS.Layer.prototype.init.call(this); this._colors = [\"red\", \"green\", \"blue\"]; this._currentColor = 0; this._rect = L.rectangle([[0, 0], [70, 50]]); this.addLayers(this._rect); addRectLabel(this); // This method adds an event listener. Event listeners should be managed by L.ALS.Layer API, not by Leaflet! this.addEventListenerTo(this._rect, \"click\", \"_changeColor\"); this._changeColor(); // Set initial color }, _changeColor: function () { let color = this._colors[this._currentColor]; this._rect.setStyle({ fillColor: color, color: color, }); this._currentColor = (this._currentColor === this._colors.length - 1) ? 0 : this._currentColor + 1; }, statics: { wizard: L.ALS.RectLayerWizard, settings: new L.ALS.RectSettings(), } }); ///////////////////// // App setup // ///////////////////// L.ALS.System.initializeSystem(); // Initialize system. This method MUST be called after all Leaflet and ALS imports. // Create a Leaflet map let map = L.map(\"map1\", { preferCanvas: true, // Improves performance keyboard: false, // Set this option to false! Otherwise, there'll be problems with L.ALS.LeafletLayers.WidgetLayer! zoomControl: false, // We'll add ALS control instead }).setView([0, 3], 1); // Create ALS instance and provide options which allows for customization let layerSystem = new L.ALS.System(map, { // Add text to the \"About\" section in the settings. Here we'll also demonstrate how to localize HTML elements. // The first attribute specifies which locale property to use. Second attribute specifies property to localize. // You don't need to specify the second attribute if you want to put text in the element. // But you'll need it if you want to localize, for example, tooltips. aboutHTML: `&lt;h1 data-als-locale-property=\"aboutText\" data-als-locale-property-to-localize=\"innerHTML\"&gt;&lt;/h1&gt;`, enableHistory: true, position: \"topright\", }).addTo(map); new L.ALS.ControlZoom({position: \"topleft\"}).addTo(map); // Add ALS zoom control // Create and add a base layer. You can create and add multiple base layers. let baseLayer = L.tileLayer('http://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {maxZoom: 19}); layerSystem.addBaseLayer(baseLayer, \"OSM\"); layerSystem.addLayerType(L.ALS.MyLayer); // Register ALS layers layerSystem.addLayerType(L.ALS.RectLayer); Extends L.Control Methods &lt;static&gt; initializeSystem(scaleUIForPhoneUsers) Performs important operations. Must be called after all Leaflet and ALS imports. Parameters: Name Type Description scaleUIForPhoneUsers boolean If set to true, UI for phone users will be scaled automatically. Otherwise UI size will stay the same. Scaling is done by increasing root font size to 36pt. addBaseLayer(layer, name) Adds base layer Parameters: Name Type Description layer Layer to add name string Name of the layer to be displayed in the drop-down menu addLayerType(type) Adds given layer type to the layer system Parameters: Name Type Description type Class of the layer to add clickOnMenu() Clicks on menu createNewProject() Creates a new project by simply reloading the tab. Asks confirmation before doing so. exportProject() Exports each layer to GeoJSON file, generates zip archive with them and saves it loadProject() Loads the project openSettingsWindow() Opens settings window openWizardWindow() Opens wizard window redo() Redo action saveProject(saveAs) Saves the project Parameters: Name Type Description saveAs boolean If true, and Chrome FileSystem API is supported, will perform \"Save As\" action instead of overriding already opened project. setPosition(position) Sets position of the menu button and menu itself, i.e. if position is \"topleft\" or \"bottomleft\", both button and menu will be on the left side of the map. Parameters: Name Type Description position \"topleft\" | \"bottomleft\" | \"topright\" | \"bottomright\" Position to set Returns: this Type L.ALS.System undo() Undo action writeToHistory() Writes a record to the history This method interferes with serialization and deserialization. It won't do anything, if called when serialization or deserialization hasn't finished, for example, when restoring from history. × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:47+03:00 using the DocStrap template. "},"L.ALS.Widgetable.html":{"id":"L.ALS.Widgetable.html","title":"Class: Widgetable","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Tutorials Using ALS with ElectronUsing ALS historyUsing ALS with Leaflet.DrawMiscellaneous events fired by ALSStyling ALSFor developers: testing ALS Global Global Externals JSZipL Class: Widgetable .ALS. Widgetable new Widgetable(className) Base class for all classes that can have widgets. Has property L.ALS.Widgetable#container which is container for the widgets. This container should be added to the page. See L.ALS.Widgets docs for the example on working with Widgetables and Widgets. Param .Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Tutorials Using ALS with ElectronUsing ALS historyUsing ALS with Leaflet.DrawMiscellaneous events fired by ALSStyling ALSFor developers: testing ALS Global Global Externals JSZipL Namespace: Widgets .ALS. Widgets Contains widgets to add to L.ALS.Widgetables. Important notes: Widgets can be added only to L.ALS.Widgetable using L.ALS.Widgetable#addWidget. Widgets are using rather strange callback system due to limits related to the serialization. All widgets' public methods returns this, i.e. they can be chained. Settings will add a revert button to the widgets. You can control this behavior by changing L.ALS.Widgets.BaseWidget#undoable and L.ALS.Widgets.BaseWidget#containerForRevertButton properties. Please, take a look at example below which explains all these thing. Example Create and add some widgets to the Layer's menu L.ALS.MyLayer = L.ALS.Layer.extend({ init: function (wizardResults, settings) { // Add widgets to the layer this.addWidgets( // Take a look at last two arguments. Third argument is an object which contains our callback. Fourth argument is a callback name. // As a result, when widget's value will change, L.ALS.MyLayer#someCallback0 method will be called. (new L.ALS.Widgets.Number(\"myNumber0\", \"Number 0\", this, \"someCallback0\")). setMin(0).setMax(100).setStep(2).setValue(50), // We can instantiate a widget and set its properties at the same time by chaining all of that. Each setter returns the same widget. // L.ALS.Widgetable#addWidgets() accepts numerous widgets. So let's add some more. (new L.ALS.Widgets.Number(\"myNumber1\", \"Number 1\", this, \"someCallback1\")).setMin(0).setMax(1).setStep(0.1).setValue(0), (new L.ALS.Widgets.Color(\"myColor\", \"Color\", this, \"someCallback2\")).setValue(\"red\"), ); }, // Add callbacks which will just console.log() widgets' values someCallback0: function (widget) { console.log(widget.getValue()); }, // For \"myNumber0\" widget someCallback1: function (widget) { console.log(widget.getValue()); }, // For \"myNumber1\" widget someCallback2: function (widget) { console.log(widget.getValue()); }, // For \"myColor\" widget } Classes BaseItemsWidget BaseWidget Button ButtonsGroup Checkbox Color Divider DropDownList Email File Number Password RadioButtonsGroup SimpleLabel Spoiler Text TextArea Time ValueLabel × Search results Close (c) matafokka Documentation generated by JSDoc 3.6.7 on 2022-04-16T15:15:47+03:00 using the DocStrap template. "},"L.ALS.Widgets.BaseItemsWidget.html":{"id":"L.ALS.Widgets.BaseItemsWidget.html","title":"Class: BaseItemsWidget","body":" ALS Namespaces ElectronIntegrationL.ALSL.ALS.HelpersL.ALS.LeafletLayersL.ALS.LocalesL.ALS.Widgets Classes L.ALS.ControlManagerL.ALS.ControlZoomL.ALS.EmptyWizardL.ALS.GeneralSettingsL.ALS.LayerL.ALS.LeafletLayers.CanvasLayerL.ALS.LeafletLayers.LabelLayerL.ALS.LeafletLayers.WidgetLayerL.ALS.OperationsWindowL.ALS.SerializableL.ALS.SettingsL.ALS.SidebarWindowL.ALS.SystemL.ALS.WidgetableL.ALS.WidgetableWindowL.ALS.Widgets.BaseItemsWidgetL.ALS.Widgets.BaseWidgetL.ALS.Widgets.ButtonL.ALS.Widgets.ButtonsGroupL.ALS.Widgets.CheckboxL.ALS.Widgets.ColorL.ALS.Widgets.DividerL.ALS.Widgets.DropDownListL.ALS.Widgets.EmailL.ALS.Widgets.FileL.ALS.Widgets.NumberL.ALS.Widgets.PasswordL.ALS.Widgets.RadioButtonsGroupL.ALS.Widgets.SimpleLabelL.ALS.Widgets.SpoilerL.ALS.Widgets.TextL.ALS.Widgets.TextAreaL.ALS.Widgets.TimeL.ALS.Widgets.ValueLabelL.ALS.Wizard Tutorials Using ALS with ElectronUsing ALS historyUsing ALS with Leaflet.DrawMiscellaneous events fired by ALSStyling ALSFor developers: testing ALS Global Global Externals JSZipL Class: BaseItemsWidget .ALS.Widgets. BaseItemsWidget new BaseItemsWidget() Defines methods for implementing widgets that can have multiple stom widgets. It shouldn't be used in application itself. See L.ALS.Widgets docs for the example on working with Widgetables and Widgets. Guidelines on creating custom widgets: You'll probably need to have a prior knowledge of how widgets works. Please, study the widgets' markup and existing widgets' source code. Yup, that sucks but there's no good workaround. As an alternative, you can build your widget from scratch, though, it's not recommended. If you choose to do so, please, use ALS classes in your elements to maintain consistency. Widgets layout is being created at L.ALS.Widgets.BaseWidget#toHtmlElement method. Compose your widget here. There're couple of useful methods for composing widgets, such as L.ALS.Widgets.BaseWidget#createLabel, L.ALS.Widgets.BaseWidget#createInputElement, etc. Use it to simplify your workflow. If you want to modify those helper methods, you can either override them or change something at L.ALS.Widgets.BaseWidget#toHtmlElement. Do whatever works better for you. You can safely remove either input or label from your widget by simply not creating it. Setters and other public methods should return this, so API users can chain it. Parameters: Name Type Description type string Type of input id string ID of this input. You can select this object using this ID. label string Label for this input. Pass locale property to localize the label. callbackObject Object | L.ALS.Serializable Object which contains callback. Just pass \"this\". If you plan to use serialization, this object MUST be instance of L.ALS.Serializable. callback string Name of the method of callbackObject that will be called when widget's value changes events Array.&lt;string&gt; Array of event's names to bind to the provided callback Extends L.ALS.Serializable Members &lt;protected&gt; constructorArguments :Array.&lt;any&gt; Contains arguments passed to this constructor Type: Array.&lt;any&gt; Inherited From: L.ALS.Serializable#constructorArguments &lt;protected&gt; container :HT Label new ValueLabel(id, description, units, unitsPosition, formatNumbers, style, initialValue) Label that displays value description, value itself and measurement units. For example, when given \"Wall width\" as description, \"10\" as value and \"m\" as measurement units, it will output text like: Wall width: 10 m - when unitsPosition set to \"value\" or Wall width (m): 10 - When unitsPosition set to \"description\" This widget is useful for displaying formatted values, but working with actual values, i.e. L.ALS.Widgets.ValueLabel#getValue will return an actual number that you've set. Parameters: Name Type Description id string ID of this label description string Value description. Pass locale property to localize it. units string Units for this label. If set to empty string, unitsPosition won't take an effect. unitsPosition \"description\" | \"value\" Units position. If set to \"description\", units will be displayed after description. Otherwise, units will be displayed after the value. formatNumbers boolean If set to true, value will be formatted using L.ALS.Helpers.formatNumber style \"nostyle\" | \"message\" | \"success\" | \"warning\" | \"error\" Style of this label initialValue string Initial value of this label Extends L.ALS.Widgets.SimpleLabel Members &lt;protected&gt; constructorArguments :Array.&lt;any&gt; Contains arguments passed to this constructor Type: Array.&lt;any&gt; Inherited From: L.ALS.Serializable#constructorArguments &lt;protected&gt; container :HTMLDivElement Container of this widget Type: HTMLDivElement Inherited From: L.ALS.Widgets.BaseWidget#container &lt;protected&gt; containerForRevertButton :Element Container to place revert button to. Used by the settings. Type: Element Inherited From: L.ALS.Widgets.BaseWidget#containerForRevertButton &lt;protected, readonly&gt; customContainerClassName Custom classname for a widget container. Inherited From: L.ALS.Widgets.BaseWidget#customContainerClassName &lt;protected, readonly&gt; customWrapperCl ype that will be displayed in the wizard window. Set it to locale property to localize it. Type: string &lt;protected&gt; serializationIgnoreList :Array.&lt;string&gt; Contains properties that won't be serialized. Append your properties at the constructor. Type: Array.&lt;string&gt; Inherited From: L.ALS.Serializable#serializationIgnoreList Methods addWidget(widget) Adds widget to this widgetable Parameters: Name Type Description widget L.ALS.Widgets.BaseWidget Widget to add Inherited From: L.ALS.Widgetable#addWidget Returns: This Type L.ALS.Widgetable addWidgets(widgets) Adds all widgets to this widgetable Parameters: Name Type Description widgets L.ALS.Widgets.BaseWidget Widgets to add Inherited From: L.ALS.Widgetable#addWidgets Returns: This Type L.ALS.Widgetable deserializeWidgets(serializedWidgets, seenObjects) Deserializes widgets and adds them to this object. Removes all previously added widgets. Use this if you want to deserialize only widgets in your own Widgetable. Parameters: Name Type Description serializedWidgets Object Result of L.ALS.Widgetable#serializeWidgets seenObjects Object Already seen objects' ids. Intended only for internal use. Inherited From: L.ALS.Widgetable#deserializeWidgets getObjectToSerializeTo(newObject, seenObjects) Registers this object for serialization and deserialization. Returns an object to serialize custom properties to. Call it first, if you implement your own algrorithm, and serialize to the returned object! Parameters: Name Type Description newObject Object Object to where you'll serialize seenObjects Object Already seen objects Inherited From: L.ALS.Serializable#getObjectToSerializeTo Returns: Object to serialize to. Type Object getWidgetById(id) Finds widget by ID Parameters: Name Type Description id string ID of a control to find Inherited From: L.ALS.Widgetable#getWidgetById Returns: Widget with given ID. Type L.ALS.Widgets.BaseWidget removeAllWidgets() Removes all widgets from the container Inherited From: L.ALS.Widge
